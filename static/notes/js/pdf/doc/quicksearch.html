tListener('annotationChanged', (annotations, action) =&gt; { ... }); getAllowedTrailingCharacters() Gets the allowed trailing characters Returns: An array of trailing characters, or '*' Type Array.&lt;string&gt; | '*' getUserData() Gets the user data Returns: An array of user data Type Array.&lt;UI.MentionsManager.UserData&gt; off( [type] [, fn]) Remove a handler of the given event name Parameters: Name Type Argument Description type string | number &lt;optional&gt; The name of the event to remove the handler of. If type is undefined, all the handlers of the object will be removed fn function &lt;optional&gt; The handler associated with this event to be removed. If fn is undefined, all the handlers of the given event name will be removed Inherited From: Core.EventHandler#off Deprecated: Since version 8.0. Use removeEventListener instead. Returns: Returns the object that 'off' is being called on Type object Example annotManager.off(); annotManager.off('annotationChanged'); annotManager.off('annotationChanged', fn); on(type, fn) Add a handler to the given event name Parameters: Name Type Description type string | number The name of the event to listen to fn function The handler to be called when the event is triggered Inherited From: Core.EventHandler#on Deprecated: Since version 8.0. Use addEventListener instead. Returns: Returns the object that 'on' is being called on Type object Example annotManager.on('annotationChanged', (annotations, action) =&gt; { ... }); one(type, fn) Same as 'on' except the handler will be called only once Parameters: Name Type Description type string | number The name of the event to listen to fn function The handler to be called when the event is triggered Inherited From: Core.EventHandler#one Deprecated: Since version 8.0. Use addEventListener with {'once': true} as options instead. Returns: Returns the object that 'one' is being called on Type object Example annotManager.one('annotationChanged', (annotations, action) =&gt; { ... }); removeEventListener( [type] [, fn]) Remove a handler of the given event name Parameters: Name Type Argument Description type string | number &lt;optional&gt; The name of the event to remove the handler of. If type is undefined, all the handlers of the object will be removed fn function &lt;optional&gt; The handler associated with this event to be removed. If fn is undefined, all the handlers of the given event name will be removed Inherited From: Core.EventHandler#removeEventListener Returns: Returns the object that 'removeEventListener' is being called on Type object Example annotManager.removeEventListener(); annotManager.removeEventListener('annotationChanged'); annotManager.removeEventListener('annotationChanged', fn); setAllowedTrailingCharacters(chars) Sets the characters that can follow a mention, while not invalidating it By default, a mention can only be followed by a space, or is located at the end of the string Parameters: Name Type Description chars Array.&lt;string&gt; | '*' An array of characters. If `*` is passed, then a mention can be followed by any characters Example WebViewer(...) .then(function(instance) { instance.mentions.setUserData([ { value: 'John Doe', }, ]); // this is considered as a mention, because `@John Doe` is at the end of the string 'Hello, @John Doe' // this is considered as a mention, because `@John Doe` is followed by a space 'Hello, @John Doe How are you?' // this is NOT considered as a mention, because `@John Doe` is followed by a comma '@John Doe, Hello!' instance.mentions.setAllowedTrailingCharacters([' ', ',']); // this is now considered as a mention, because comma is an allowed trailing character '@John Doe, Hello!' }); setUserData(userData) Sets the user data that will be displayed in the suggestions overlay when an @ is entered in the textarea. Parameters: Name Type Description userData Array.&lt;UI.MentionsManager.UserData&gt; An array of user data Example WebViewer(...) .then(function(instance) { instance.mentions.setUserData([ { value: 'John Doe', }, { value: 'Jane Doe', email: 'jDoe@gmail.com' } ]); }); trigger(type [, data]) Calls the handlers of the event name with given data Parameters: Name Type Argument Description type string | number event name of which the handlers will be called. data * &lt;optional&gt; data that will be passed to the handlers. If data is an array, it will be spread and then passed to the handlers Inherited From: Core.EventHandler#trigger Returns: Returns the object that 'trigger' is being called on Type object Example annotManager.trigger('annotationChanged'); annotManager.trigger('annotationChanged', [[annotation], 'add', {}]); Type Definitions Mention Type: Object Properties: Name Type Description email string The email of the mentioned person. This is passed from setUserData. value string The value(display name) of the mentioned person. This is passed from setUserData. type string The type of the mentioned person. This is passed from setUserData. id string The id of the mentioned person. This is passed from setUserData. annotId string The id of the annotation in which the contents contain the mentions. UserData Type: Object.&lt;string, string&gt; Properties: Name Type Argument Description value string The display name of the user, which will be displayed in the suggestion overlay. id string &lt;optional&gt; The unique id of the user. Default to `value`. email string &lt;optional&gt; The email of the user, which will be displayed under `value` in the suggestion overlay, if present. Events mentionChanged Triggered when a mention or mentions have been changed (added, deleted, modified). Attach like instance.mentions.on('mentionChanged', callback) Parameters: Name Type Description mentions UI.MentionsManager.Mention The mentions that were changed action 'add' | 'modify' | 'delete' The action that occurred (add, delete, modify) × Search results Close Documentation generated by JSDoc 3.6.7 on 2021-10-21T12:49:44-07:00 using the DocStrap template. "},"UI.Menu Overlay dropdown. Returns: Current items in the menuOverlay dropdown. Type Array.&lt;object&gt; Example WebViewer(...) .then(function(instance) { instance.UI.settingsMenuOverlay.getItems(); }); update( [items]) Update all the items in the menuOverlay dropdown. To update an individual item, use updateElement Parameters: Name Type Argument Description items Array.&lt;object&gt; &lt;optional&gt; the items that will be rendered in the menuOverlay dropdown Returns: The instance itself Type this Example WebViewer(...) .then(function(instance) { // replace existing items with a new array of items instance.UI.settingsMenuOverlay.update([ { type: 'actionButton', className:\"row\", img: 'icon-header-print-line', onClick: () =&gt; { alert('Hello world!'); }, dataElement: 'alertButton', label:'test button', role:\"option\" }, { type: 'actionButton', className:\"row\", img: 'icon-header-print-line', onClick: () =&gt; { alert('Hello world!'); }, dataElement: 'alertButton2', label:'test button 2', role:\"option\" }, ]); }); × Search results Close Documentation generated by JSDoc 3.6.7 on 2021-10-21T12:49:44-07:00 using the DocStrap template. "},"UI.PageManipulationOverlay.html":{"id":"UI.PageManipulationOverlay.html","title":"Interface: PageManipulationOverlay","body":" PDFJS Express WebViewer Namespaces CoreCore.ActionsCore.AnnotationsCore.Annotations.SelectionAlgorithmCore.MathCore.PartRetrieversCore.SearchCore.ToolsUIUI.HotkeysUI.VerificationOptions Classes Core.Actions.ActionCore.Actions.DestCore.Actions.GoToCore.Actions.GoToRCore.Actions.HideCore.Actions.JavaScriptCore.Actions.NamedCore.Actions.ResetFormCore.Actions.SubmitFormCore.Actions.URICore.AnnotationHistoryManagerCore.AnnotationManagerCore.Annotations.AnnotationCore.Annotations.BorderCore.Annotations.BoxControlHandleCore.Annotations.BoxSelectionModelCore.Annotations.ButtonWidgetAnnotationCore.Annotations.CalloutControlHandleCore.Annotations.CalloutSelectionModelCore.Annotations.CanvasHelperCore.Annotations.CaretAnnotat ers', img: '/path-to-image', onClick: (selectedPageNumbers) =&gt; { alert(`Selected thumbnail pages: ${selectedPageNumbers}`); }, dataElement: 'customPageOperationButton', // Each operation must have a dataElement } ] } // Additionally, to add dividers you can include this in the operations array: { type: 'divider' } // Example: WebViewer(...) .then(function (instance) { instance.UI.pageManipulationOverlay.add([ { type: 'customPageOperation', header: 'Custom options', dataElement: 'customPageOperations', operations: [ { title: 'Alert me', img: '/path-to-image', onClick: (selectedPageNumbers) =&gt; { alert(`Selected thumbnail pages: ${selectedPageNumbers}`); }, dataElement: 'customPageOperationButton', } ] }, { type: 'divider' } ]); }); getItems() Return the array of items in the PageManipulationOverlay. Returns: Current items in the PageManipulationOverlay. Type Array.&lt;PageManipulationSection&gt; Example WebViewer(...) .then(function(instance) { instance.UI.pageManipulationOverlay.getItems(); }); update(PageManipulationSection) Update all the operations in the PageManipulationOverlay, essentially replacing them with a new list of operations. To update an individual item, use updateElement Parameters: Name Type Description PageManipulationSection Array.&lt;PageManipulationSection&gt; The list of PageManipulationSections that will be rendered in the PageManipulation overlay. See the add documentation for an example. Returns: The instance of itself Type UI.PageManipulationOverlay Example WebViewer(...) .then(function (instance) { instance.UI.pageManipulationOverlay.update([ { type: 'customPageOperation', header: 'Print Operations', dataElement: 'customPageOperations', operations: [ { title: 'Print page', img: 'icon-header-print-line', onClick: (selectedPageNumbers) =&gt; { alert(`Selected thumbnail pages: ${selectedPageNumbers}`); }, dataElement: 'printThumbnailPage', } ] }, { type: 'divider' }, { type: 'customPageOperation', header: 'Alert Operations', dataElement:
