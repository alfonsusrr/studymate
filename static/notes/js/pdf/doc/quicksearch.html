nt Description filename string &lt;optional&gt; The preferred name for the downloaded file on the client side. This has no effect on the backend target of the returned link, only the filename used by the browser when the link is accessed. Returns: Will be null if not supported. Otherwise a promise that resolves to an object with a `url` property pointing to the printable PDF. Type Promise.&lt;object&gt; | null getFileData() Asynchronously saves the document and provides the result as an ArrayBuffer. Returns: a promise that resolves to an array buffer containing PDF document bytes. Type Promise.&lt;Array.&lt;any&gt;&gt; getFilename() Get the document filename used for downloading. Returns: filename of the document. Type string getFileSize( [aggressionLevel]) Get the size of the document in bytes. Throws if the size cannot be found. Parameters: Name Type Argument Default Description aggressionLevel number &lt;optional&gt; 2 Set the number of failed attempts to allow before throwing. Each attempt calls a method that may take slighly longer than the previous. The order of attempts are as follows: 1) Return the size immediately if we already have the data 2) Make a HEAD request to the server and attempt to read the 'content-length' header 3) Download the full document and return the size For example, setting aggressionLevel to 1 only tries the first method, setting it to 3 tries all the methods. The default is 2 Returns: The number of bytes Type Promise.&lt;number&gt; getLayersArray() [PDF Document only] Get an array describing the layers/OCG structure in the document. Returns: A promise that resolves to an array representing the layers in the PDF document Type Promise.&lt;Array.&lt;LayerContext&gt;&gt; getLinks(pageNumber) Returns an array containing the links on the specified page of the document. Parameters: Name Type Description pageNumber number The page number, one-indexed, that the links are on. Returns: An array containing the links on the specified page of the document. Type Array.&lt;string&gt; getMetadata() Returns an object with metadata associated with the document. Returns: A promise that resolves to an object with document metadata Type Promise.&lt;object&gt; getOfflineModeEnabled() Returns whether offline mode is currently enabled or not. getPageCount() Returns the number of pages in a document. Returns: The number of the pages in the current document. Type number getPageInfo(pageNumber) Returns an object containing the width and height of a page. Parameters: Name Type Description pageNumber number The page number of the requested page. Returns: An object representing the page info. Contains the properties \"width\" and \"height\". Type Core.Document.PageInfo getPageMatrix(pageNumber) Returns an object representing the transformation matrix for the page. Parameters: Name Type Description pageNumber number The page number of the requested page. Returns: An object representing the page matrix. Type object getPageRotation(pageNumber) Returns the internal degrees of rotation of a page. Parameters: Name Type Description pageNumber number The page number of the requested page. Returns: The internal degrees of rotation of a page. (0, 90, 180 or 270) Type number getPDFCoordinates(pageNumber, x, y) Returns an object with the original x and y coordinates converted to PDF coordinates for the page. Parameters: Name Type Description pageNumber number The page number that the coordinates are on x number The x coordinate y number The y coordinate Returns: An object with the x and y PDF coordinates Type object getPDFDoc() Returns the PDFNet.PDFDoc object associated with the document. Note that the full API is required to be enabled and WebViewer Server cannot be enabled. Returns: A promise that resolves to the PDFDoc object. Type Promise.&lt;Core.PDFNet.PDFDoc&gt; getPrintablePDF() [PDFTron Server only] Provides a URL to a the PDF with annotations and watermarks merged, and an open action specifying that it should be printed. Returns: Will be null if not supported. Otherwise a promise that resolves to an object with a `url` property pointing to the printable PDF. Type Promise.&lt;object&gt; | null getTemplateKeys() [Office Document only] Provides a list of template keys extracted from the Office document. Returns: A promise that resolves to an array of strings - a list of template keys Type Promise.&lt;Array.&lt;string&gt;&gt; getTextPosition(pageNumber, textStartIndex, textEndIndex) Gets quads for each of the characters from start to end index. Parameters: Name Type Description pageNumber number The page number that the text is on. textStartIndex number The position where to start getting character quads from. textEndIndex number The position (up to, but not including) where to finish getting characters. Returns: Resolves with quads, which is an array of objects with (x1,y1,x2,y2,x3,y3,x4,y4) Type Promise.&lt;Array.&lt;object&gt;&gt; getType() Gets the type of the document. Returns: The type of the document (xod, pdf, office, webviewerServer) Type string getViewerCoordinates(pageNumber, x, y) Returns an object with the original x and y PDF coordinates converted to Viewer coordinates for the page. Parameters: Name Type Description pageNumber number The page number that the coordinates are on x number The x coordinate y number The y coordinate Returns: An object with the x and y Viewer coordinates Type object getXODCoordinates(pageNumber, x, y) Returns an object with the original x and y PDF coordinates converted to XOD coordinates for the page. Parameters: Name Type Description pageNumber number The page number that the coordinates are on x number The x coordinate y number The y coordinate Returns: An object with the x and y XOD coordinates Type object includesThumbnails() Used to know if a document contains thumbnails. Returns: True if the document contains thumbnails. Type boolean initOfflineDB() [XOD Document only] Initializes the offline database for use. Must be called before any other offline mode functions are used. Returns: Resolves when offline database is ready for use. Type Promise.&lt;void&gt; insertBlankPages(insertBeforeThesePages, width, height) [PDF Document only] Inserts blank pages before the given list of pages. Both width and height are in units of PDF points. Parameters: Name Type Description insertBeforeThesePages Array.&lt;number&gt; array of page numbers before which to insert blanks width number width of the blank pages to insert. By default the width is 612 PDF points. height number height of the blank pages to insert. By default the height is 792 PDF points. Returns: a promise that resolves to an object with info for any pages inserted Type Promise.&lt;object&gt; insertPages(sourceDocument [, pageArray] [, insertBeforeThisPage]) [PDF Document only] Inserts a set of pages from the provided Document before a given page number. Note that this method will need to wait for the entire file to be downloaded before the change is applied. Parameters: Name Type Argument Description sourceDocument Core.Document other document from which to take pages (cannot be the same document) pageArray Array.&lt;number&gt; &lt;optional&gt; An optional array of page numbers to extract from the given document. If not passed in, will insert all pages. insertBeforeThisPage number &lt;optional&gt; An optional page number before which to insert the pages. If not passed in, will append to the end. Returns: a promise that resolves to an object describing the updated state of the pages in the document Type Promise.&lt;object&gt; isDownloaded() [XOD Document only] Whether the document has already been downloaded for offline mode or not. isLinearized() [PDF Document only] Returns whether the document is linearized or not. Note that this only works for documents that are loaded by URL and if useDownloader is not set to false. Returns: Whether the document is linearized or not Type boolean isWebViewerServerDocument() Gets whether the document will be interacted with as a WebViewer Server document This will return false if the document was loaded from WebViewer Server but forceClientSideInit is set to true Returns: Returns whether the document will be interacted with as a WebViewer Server document. Type boolean loadAsync(partRetriever, callback, options) Initialize a Document so that it can be used to load page canvases. Parameters: Name Type Description partRetriever Core.PartRetrievers.PartRetriever An instance of PartRetriever. callback Core.Document.LoadAsyncCallback options an object that can contain the following optional parameters Properties Name Type Argument Description workerTransportPromise Promise.&lt;any&gt; &lt;optional&gt; Required to load a PDF or Office file. A promise that will be resolved when a worker transport has been initialized. This can be created by calling Core.initPDFWorkerTransports or Core.initOfficeWorkerTransports as appropriate. getPassword function &lt;optional&gt; A method of the form function(callback) where callback is of the form function(password). getPassword will be called when a password is required to load a PDF document and should call the callback with the retrieved password. extension string &lt;optional&gt; A field used to specify the type of file being read. This is only relevant for PDF viewing and at the moment only works for certain image formats and .pdf customHandlerId number &lt;optional&gt; A field used to specify PDFTron custom security handler. Its value needs to be an integer in [0, 0xFFFFFFFF]. Returns: Resolves when document is initialized, or rejects with error. Type Promise.&lt;void&gt; loadCanvasAsync(options) Loads a canvas for a particular page number. Parameters: Name Type Description options Object An object specifying the options for loading the canvas. The following parameters should be properties on this object. The only non-optional parameter is pageNumber. Properties Name Type Argument Description pageNumber number The page number of the requested canvas. zoom number &lt;optional&gt; The zoom value to render the page at. getZoom function &lt;optional&gt; A function that returns the zoom value to render the page at. Use this instead of \"zoom\" if the value might change in the process of setting up the canvas. pageRotation Core.PageRotation &lt;optional&gt; The rotation of the page. Valid values are Core.PageRotation.E_0, Core.PageRotation.E_90, Core.PageRotation.E_180, Core.PageRotation.E_270. getPageRotation function &lt;optional&gt; A function that returns the rotation of the page. Use this instead of \"pageRotation\" if the value might change in the process of setting up the canvas. finishedLoading function &lt;optional&gt; A callback called after the list of page resources is retrieved. Return true if rendering should continue, false otherwise. acquireResources function &lt;optional&gt; A function that returns whether resources need to be acquired or not, defaults to true. resourcesLoaded function &lt;optional&gt; A callback called after the page's resources have been loaded. Return true if rendering should continue, false otherwise. getPageTransform function &lt;optional&gt; A function that returns the x and y values of the page's translation. drawComplete function &lt;optional&gt; The callback to call when the canvas has been completely rendered. The first parameter is a canvas object, and the second parameter is the page number. drawProgressive function &lt;optional&gt; The callback to call when the canvas has been partially rendered. renderRect object &lt;optional&gt; An object with x1, y1, x2, y2 properties which is the partial rectangle to render of the entire page. The top left of the page is (0, 0). useProgress boolean &lt;optional&gt; Whether progressive rendering should be used or not. height number &lt;optional&gt; Used to calculate the zoom level if zoom level is not provided. If it's passed the zoom level will be set so the document fits this height. If both width and height are passed the zoom level will be set so the document fits the box delimited by them. width number &lt;optional&gt; Used to calculate the zoom level if zoom level is not provided. If it's passed the zoom level will be set so the document fits this width. If both width and height are passed the zoom level will be set so the document fits the box delimited by them. multiplier number &lt;optional&gt; The quality of the loaded canvas. Must be a positive number. Higher values are higher quality but take longer to complete and use more memory. source string &lt;optional&gt; Indicate the origin of the call. This may be used by the Document's implementation of loadCanvasAsync. Returns: An id that can be passed to the corresponding Pause, Resume or Cancel functions Type number loadPageText(pageNumber) Gets all the text on the requested page. Parameters: Name Type Description pageNumber number The page number that the text is on. Returns: A promise that resolves with the page's text. Type Promise.&lt;string&gt; loadThumbnailAsync(pageNumber, onLoadThumbnail) Loads a thumbnail image for a particular page. Parameters: Name Type Description pageNumber number The page number of the requested thumbnail (1-indexed). onLoadThumbnail function The callback to call when the thumbnail has been retrieved. Accepts an HTMLImageElement or HTMLCanvasElement as a parameter. Returns: The id of the request that can later be used for cancelling the request It is passed an image element if the .xod file contains thumbnails and a canvas element otherwise. Type number mergeDocument(source [, position]) [PDF Document only] Merge a file into the currently opened document Parameters: Name Type Argument Description source string | File | ArrayBuffer | Blob Source parameter, path/url to document or File. position number &lt;optional&gt; Optional position for where to merge the document, default to end of file if nothing entered Returns: a promise that resolves on completion Type Promise.&lt;any&gt; movePages(pageArray, insertBeforeThisPage) [PDF Document only] Moves the pages given in an array so they appear in sequence before a given page number. Note that this method will need to wait for the entire file to be downloaded before the change is applied. Parameters: Name Type Description pageArray Array.&lt;number&gt; the page numbers to move insertBeforeThisPage number page number before which to insert the other pages Returns: a promise that resolves to an object describing the updated state of the pages in the document Type Promise.&lt;object&gt; pauseLoadCanvas(id) Pauses the loadCanvasAsync call corresponding to the passed in id Parameters: Name Type Description id number The id returned from the loadCanvasAsync call that will be paused. refreshTextData() Refresh the text data stored by the viewer. Useful if the text content of the document has changed, e.g. after a redaction. removePages(pageArray) [PDF Document only] Removes the given page numbers. Note that this method will need to wait for the entire file to be downloaded before the change is applied. Parameters: Name Type Description pageArray Array.&lt;number&gt; the page numbers to remove Returns: a promise that resolves to an object describing the updated state of the pages in the document Type Promise.&lt;object&gt; requirePage(pageNumber) [PDF Document only] Ensures that a particular page of the pdf document is finished loading before reading, writing or rendering it. Parameters: Name Type Description pageNumber number The page number to ensure completion of loading Returns: a promise that resolves when the page has been loaded Type Promise.&lt;void&gt; resumeLoadCanvas(id) Resumes the loadCanvasAsync call corresponding to the passed in id Parameters: Name Type Description id number The id returned from the loadCanvasAsync call that will be resumed. rotatePages(pageArray, rotation) [PDF Document only] Adds the given rotation to the given pages. Note that this method will need to wait for the entire file to be downloaded before the change is applied. Parameters: Name Type Description pageArray Array.&lt;number&gt; an array of the numbers of pages to rotate rotation Core.PageRotation the page rotation to add Returns: a promise that resolves to an object describing the updated state of the pages in the document Type Promise.&lt;object&gt; setLayersArray(layersContext) [PDF Document only] Update the array describing the layers/OCG structure in order to adjust which layers should be enabled or disabled. The layers updated event is triggered as a side effect Parameters: Name Type Description layersContext Array.&lt;LayerContext&gt; the OCG layers to set setOfflineModeEnabled(enabled) [XOD Document only] Sets whether offline mode is enabled or not. Parameters: Name Type Description enabled boolean The new value for whether offline mode is enabled or not. Deprecated: since version 8.0 Please use enableOfflineMode or disableOfflineMode instead setOverprintPreviewMode(mode) [PDF Document only] Set the overprint preview mode to be used when rendering this document. Parameters: Name Type Description mode The mode to use. Possible values are Core.OverprintPreviewMode.OFF, Core.OverprintPreviewMode.ON and Core.OverprintPreviewMode.PDFX_ON setWatermark(options) Sets watermark to be added to the document Parameters: Name Type Description options object Object that contains style/content of the watermark Example doc.setWatermark({ diagonal: { fontSize: (number), fontFamily: (string), color: (string), opacity: (number (between 0 and 100)), text: (string) }, header: { fontSize: (number), fontFamily: (string), color: (string), opacity: (number (between 0 and 100)), left: (string), center: (string), right: (string) }, footer: { fontSize: (number), fontFamily: (string), color: (string), opacity: (number (between 0 and 100)), left: (string), center: (string), right: (string) } custom: (function(ctx, pageIndex, pageWidth, pageHeight)) }); To allow more customization of the header/footer, the following can b rk A bookmark that specifies the location to go to. Returned by Core.Document#getBookmarks. displayFirstPage() Scrolls the viewer so that the upper-left corner of the Document's first page is in the upper-left corner of the viewer. displayLastPage() Scrolls the viewer so that the upper-left corner of the Document's last page is in the upper-left corner of the viewer. displayPageLocation(pageNumber, horizontalPosition, verticalPostion [, doNotJumpIfInView]) Shifts the current viewport of the viewer such that it can display the specified viewer coordinate position Please refer to https://www.pdftron.com/documentation/web/guides/coordinates/#viewer-page-coordinates for more details Parameters: Name Type Argument Description pageNumber number The page number the location is on horizontalPosition number The horizontal position from the x-axis origin of the page (in viewer page coordinates) verticalPostion number The vertical position from the y-axis of the page (in viewer page coordinates) doNotJumpIfInView boolean &lt;optional&gt; If true then if the page location is currently in view don't cause the viewer to shift displaySearchResult(result [, jump]) Scrolls the viewer so that the position of the search result is in the middle of the viewer. Parameters: Name Type Argument Description result object The result of a search, Core.DocumentViewer.SearchResult. Returned by onResult in Core.DocumentViewer#textSearchInit. jump function &lt;optional&gt; The callback for navigating to the found result. This is optional and will jump to the correct location in the DocumentViewer if no parameter is passed. dispose() Disposes the current document's data drawSelection(pageNumber) Draws the text selection for the specified page. Should be called after calling AnnotationManager's drawAnnotations function if the selection should still be shown. Parameters: Name Type Description pageNumber number The page number to draw the selection on enableArrowKeyNavigation() Enable using the left/right arrow keys to switch pages. enableAutomaticLinking() Enable automatic linking. If enabled then any URLs detected in the document text will automatically be linked. enableLoadingAnnotationsFromVisiblePages() Enable annotations to only be loaded from the visible pages and removed when a page is no longer visible. Note that when enabling this option only annotations on the visible pages will be exported or included in the downloaded document enableRightToLeftPageRendering() Enable the right to left page rendering order. enableStylusMode() Puts all annotation tools in the stylus annotating mode. When in this mode, finger movements will scroll the document and using a stylus device will annotate the document. enableViewportRenderMode() Enables viewport rendering mode. This only renders the part of the page that is visible within the viewport. getActiveSearchResult() Gets the currently active search result Returns: SearchResult Core.DocumentViewer.SearchResult Type object getAnnotationHistoryManager() Returns the AnnotationHistoryManager used by this DocumentViewer Returns: an instance of AnnotationHistoryManager Type AnnotationHistoryManager getAnnotationManager() Returns the AnnotationManager used by this DocumentViewer Returns: an instance of AnnotationManager Type AnnotationManager getAnnotationsLoadedPromise() Gets a promise that resolves when the annotations in the current document have all been loaded Returns: Promise that resolves when the annotations in the current document have loaded. Type Promise.&lt;any&gt; getColorSeparationsAtPoint(pageNumber, x, y) Gets the color separation values for the specified point. The x and y values should be in page coordinates. Parameters: Name Type Description pageNumber number The page number of the point x number The x value of the point y number The y value of the point Returns: A list of objects which each have the name of the separation and the saturation percentage of the color at the point [{ name, value }, ...] Type unction of the form function(callback) where callback is of the form function(password). This 'password' function will be called when a password is required to load a PDF document and should call the callback with the retrieved password. filename string &lt;optional&gt; A filename that is used for the downloaded file, and for determining the extension when options.extension isn't used. extension string &lt;optional&gt; Used for specifying the extension of the document to be loaded. This is necessary if the URL/path does not contain the file extension or if you're loading a Blob/File. customHeaders object &lt;optional&gt; An object containing custom HTTP headers to use when retrieving the document from the specified url. For example: {'Authorization' : 'Basic dXNlcm5hbWU6cGFzc3dvcmQ='}. useDownloader boolean &lt;optional&gt; A boolean indicating whether Downloader should be used on urls (PDF only). https://www.pdftron.com/documentation/web/guides/usedownloader-option/. withCredentials boolean &lt;optional&gt; Whether to set the withCredentials property on the XMLHttpRequest. pageSizes Array.&lt;object&gt; &lt;optional&gt; An array of objects in the shape of { width: number, height: number }. Used to determine the page sizes when loading an image file. backendType string &lt;optional&gt; A string representing the \"backend type\" for rendering PDF documents. Pass \"ems\" to force the use of the ASM.js/WebAssembly worker and \"wasm-threads\" for threaded WebAssembly. xodOptions object &lt;optional&gt; An object that contains the options for a XOD document. Properties Name Type Argument Description decrypt boolean &lt;optional&gt; Function to be called to decrypt a part of the XOD file. For default XOD AES encryption pass Core.Encryption.decrypt. decryptOptions boolean &lt;optional&gt; An object with options for the decryption e.g. {p: \"pass\", type: \"aes\"} where is p is the password. streaming boolean &lt;optional&gt; A boolean indicating whether to use http or stre given event name Parameters: Name Type Description type string | number The name of the event to listen to fn function The handler to be called when the event is triggered Deprecated: Since version 8.0. Use addEventListener instead. Returns: Returns the object that 'on' is being called on Type object Example annotManager.on('annotationChanged', (annotations, action) =&gt; { ... }); one(type, fn) Same as 'on' except the handler will be called only once Parameters: Name Type Description type string | number The name of the event to listen to fn function The handler to be called when the event is triggered Deprecated: Since version 8.0. Use addEventListener with {'once': true} as options instead. Returns: Returns the object that 'one' is being called on Type object Example annotManager.one('annotationChanged', (annotations, action) =&gt; { ... }); removeEventListener( [type] [, fn]) Remove a handler of the given event name Parameters: Name Type Argument Description type string | number &lt;optional&gt; The name of the event to remove the handler of. If type is undefined, all the handlers of the object will be removed fn function &lt;optional&gt; The handler associated with this event to be removed. If fn is undefined, all the handlers of the given event name will be removed Returns: Returns the object that 'removeEventListener' is being called on Type object Example annotManager.removeEventListener(); annotManager.removeEventListener('annotationChanged'); annotManager.removeEventListener('annotationChanged', fn); trigger(type [, data]) Calls the handlers of the event name with given data Parameters: Name Type Argument Description type string | number event name of which the handlers will be called. data * &lt;optional&gt; data that will be passed to the handlers. If data is an array, it will be spread and then passed to the handlers Returns: Returns the object that 'trigger' is being called on Type object Example annotManager.trigger('annotationChanged'); annotManager. rix from Matrix2D. Parameters: Name Type Description mat2d Core.PDFNet.Matrix2D The PDFNet matrix Returns: The matrix that represents the original Type Core.Math.Matrix &lt;static&gt; multiply(left, right) Multiplies two matrices together Parameters: Name Type Description left Core.Math.Matrix The left matrix right Core.Math.Matrix The right Matrix Returns: The result matrix Type Core.Math.Matrix clone() Clones this matrix. Returns: A clone of this matrix determinent() Calculates the determinant of the matrix. Only works for 3x3! Returns: The determinant Type number get(row, column) Gets a value in a particular cell in the matrix. Parameters: Name Type Description row number The row number column number The column number Returns: Type number inverse() Get an inverse matrix. This is helpful for reversing transformations. This function will return null if no inverse was found. Returns: The inverse matrix of this matrix Type Core.Math.Matrix multiply(rightMatrix) Multiples this matrix (left) against another matrix (right). Parameters: Name Type Description rightMatrix Core.Math.Matrix The other matrix Returns: The result matrix Type Core.Math.Matrix set(row, column, val) Sets the value in a particular cell in the matrix. Parameters: Name Type Description row number The row number column number The column number val number The number to set setRotation(angle [, inRadians]) Sets the rotational values of the matrix. Parameters: Name Type Argument Default Description angle number The amount to rotate by. inRadians boolean &lt;optional&gt; false Whether the amount is in radians. Default: false setScale(sx, sy) Sets the scale transformation values. Parameters: Name Type Description sx number The amount to scale horizontally sy number The amount to scale vertically setScaleX(sx) Set the X scale transformation value. Parameters: Name Type Description sx The amount to scale horizontally setScaleY(sy) Set the Y scale transformation value. Parameters: Name Type Description sy The amount to scale vertically setSkew(sx, sy) Sets the skew transformation values. Parameters: Name Type Description sx The amount to skew horizontally sy The amount to skew vertically setSkewX(sx) Sets the X skew transformation value. Parameters: Name Type Description sx The amount to skew horizontally. setSkewY(sy) Sets the Y skew transformation value. Parameters: Name Type Description sy The amount to skew vertically. setTranslate(tx, ty) Sets the translate transformation values. Parameters: Name Type Description tx The amount to translate horizontally ty The amount to translate vertically setTranslateX(tx) Sets the X translate transformation value. Parameters: Name Type Description tx The amount to translate horizontally setTranslateY(ty) Set the Y translate transformation value. Parameters: Name Type Description ty The amount to translate vertically toTransform() Gets an array of values to use in an HTML Canvas context transform. Returns: Array of values Type Array.&lt;number&gt; transpose() Flips the values of the matrix using the diagonal row. × Search results Close Documentation generated by JSDoc 3.6.7 on 2021-10-21T12:49:43-07:00 using the DocStrap template. "},"Core.Math.Point.html":{"id":"Core.Math.Point.html","title":"Class: Point","body":" PDFJS Express WebViewer Namespaces CoreCore.ActionsCore.AnnotationsCore.Annotations.SelectionAlgorithmCore.MathCore.PartRetrieversCore.SearchCore.ToolsUIUI.HotkeysUI.VerificationOptions Classes Core.Actions.ActionCore.Actions.DestCore.Actions.GoToCore.Actions.GoToRCore.Actions.HideCore.Actions.JavaScriptCore.Actions.NamedCore.Actions.ResetFormCore.Actions.SubmitFormCore.Actions.URICore.AnnotationHistoryManagerCore.AnnotationManagerCore.Annotations.AnnotationCore.Annotations.BorderCore.Annotations.BoxControlHandleCore.Annotations.BoxSelectionModelCore.Annotations.ButtonWidgetAnnotationCore.Annotations.CalloutControlHandleCore.Annotations.CalloutSelectionModelCore.Annotations.CanvasHelperCore.Annotations.CaretAnnotationC  The dot product Type number equals(vec) Compares this point to another. Points are considered the same if they are within 0.00001 units of each other. Parameters: Name Type Description vec Core.Math.Point The other point Returns: Returns true if points are 0.00001 units of each other. Otherwise false. equalTo(vec) Compares this point to another. Evaluates the same way as equals. Parameters: Name Type Description vec The other point Returns: Returns true if points are 0.00001 units of each other. Otherwise false. getX() Returns the X value of this point. Returns: The X value Type number getY() Returns the Y value of this point. Returns: The Y value Type number isParallelTo(vec) Checks whether this vector is parallel to another vector. Parameters: Name Type Description vec Core.Math.Point The other vector Returns: Returns true if both vectors are parallel (same slope). Otherwise false. normalize() Normalizes the vector to get a unit vector of length 1. Returns: The unit vector Type Core.Math.Point perpendicular() Gets a perpendicular vector from this one. Returns: The perpendicular vector Type Core.Math.Point reverse() . Reverses the direction of this vector Returns: The reverse vector Type Core.Math.Point rotate(angle [, inRadians] [, withRespectTo]) Rotates this point around another point clockwise. By default, this will rotate around the origin. Parameters: Name Type Argument Default Description angle number The angle to rotate by inRadians boolean &lt;optional&gt; false Whether the amount is in radians. Default: false withRespectTo Core.Math.Point &lt;optional&gt; The point to rotate around. Default: (0, 0) rotate(s) Scales the point by a scaling factor. Parameters: Name Type Description s The amount to scale by subtract(vec) Subtracts two vectors from each other. Parameters: Name Type Description vec Core.Math.Point A delta vector Returns: The resulting vector representing a new direction Type Core.Math.Point toJSON() Serialize a Point object to a JSON object, which can be saved for further use. Calling 'JSON.stringify()' on a Point object will call this function automatically. Returns: The converted Point JSON object. toMatrix( [vecs]) Gets a matrix that represents this point. You can include additional rows to add to the final matrix. Parameters: Name Type Argument Description vecs Array.&lt;Core.Math.Point&gt; &lt;optional&gt; Additional rows to add. Returns: The matrix that represents this point. Type Core.Math.Matrix transform(transform) Applies a transformation matrix to this point. Parameters: Name Type Description transform Core.Math.Matrix The transformation matrix. translate(x, y) Translates this point by the specified delta values. Parameters: Name Type Description x number the unit in the x-axis to translate by y number the unit in the y-axis to translate by × Search results Close Documentation generated by JSDoc 3.6.7 on 2021-10-21T12:49:43-07:00 using the DocStrap template. "},"Core.Math.Quad.html":{"id":"Core.Math.Quad.html","title":"Class: Quad","body":" PDFJS Express WebViewer Namespaces CoreCore.ActionsCore.AnnotationsCore.Annotations.SelectionAlgorithmCore.MathCore.PartRetrieversCore.SearchCore.ToolsUIUI.HotkeysUI.VerificationOptions Classes Core.Actions.ActionCore.Actions.DestCore.Actions.GoToCore.Actions.GoToRCore.Actions.HideCore.Actions.JavaScriptCore.Actions.NamedCore.Actions.ResetFormCore.Actions.SubmitFormCore.Actions.URICore.AnnotationHistoryManagerCore.AnnotationManagerCore.Annotations.AnnotationCore.Annotations.BorderCore.Annotations.BoxControlHandleCore.Annotations.BoxSelectionModelCore.Annotations.ButtonWidgetAnnotationCore.Annotations.CalloutControlHandleCore.Annotations.CalloutSelectionModelCore.Annotations.CanvasHelperCore.Annotations.CaretAnnotationCore.Annotations.CheckButtonWidgetAnnotationCore.Annotations.ChoiceWidgetAnnotationCore.Annotations.ColorCore.Annotations.ControlHandleCore.Annotations.CustomAnnotationCore.Annotations.DatePickerWidgetAnnotationCore.Annotations.EllipseAnnotatio Retrievers.Types.LocalPdfPartRetriever, file, options); Methods &lt;static&gt; getPartRetriever(type, file [, options]) Parameters: Name Type Argument Description type Core.PartRetrievers.Types The type of retriever you want to use. file File | Blob | string | ArrayBuffer The file to open with the part retriever options Object &lt;optional&gt; Options to pass to the selected part retriever Properties Name Type Argument Description decrypt function &lt;optional&gt; Function to be called to decrypt a part of the file decryptOptions function &lt;optional&gt; An object with options for the decryption e.g. {p: \"pass\", type: \"aes\"} where is p is the password cacheHint Core.PartRetrievers.CacheHinting &lt;optional&gt; The type of cache hinting to use useDownloader boolean &lt;optional&gt; Whether to use Downloader, defaults to false. filename string &lt;optional&gt; A filename that is only useful when the type is ExternalPdfPartRetriever. Use this option when the filename can't be determined from file(the second argument). withCredentials boolean &lt;optional&gt; Whether to set the withCredentials property on the XMLHttpRequest serverOptions Object &lt;optional&gt; Options to pass to the server. e.g {serverRoot: \"http://your-server-domain.com\"} Returns: Type Promise.&lt;Core.PartRetrievers.PartRetriever&gt; × Search results Close Documentation generated by JSDoc 3.6.7 on 2021-10-21T12:49:43-07:00 using the DocStrap template. "},"Core.PartRetrievers.PartRetriever.html":{"id":"Core.PartRetrievers.PartRetriever.html","title":"Class: PartRetriever","body":" PDFJS Express WebViewer Namespaces CoreCore.ActionsCore.AnnotationsCore.Annotations.SelectionAlgorithmCore.MathCore.PartRetrieversCore.SearchCore.ToolsUIUI.HotkeysUI.VerificationOptions Classes Core.Actions.ActionCore.Actions.DestCore.Actions.GoToCore.Actions.GoToRCore.Actions.HideCore.Actions.JavaScriptCore.Actions.NamedCore.Actions.ResetFormCore.Actions.SubmitFormCore.Actions.URICore.AnnotationHistoryManagerCore.Ann atic&gt; ResultCode Search result code that indicates the search status. Properties: Name Type Description DONE number Search has been completed PAGE number Search on a page has been completed FOUND number A search result has been found × Search results Close Documentation generated by JSDoc 3.6.7 on 2021-10-21T12:49:43-07:00 using the DocStrap template. "},"Core.Tools.html":{"id":"Core.Tools.html","title":"Namespace: Tools","body":" PDFJS Express WebViewer Namespaces CoreCore.ActionsCore.AnnotationsCore.Annotations.SelectionAlgorithmCore.MathCore.PartRetrieversCore.SearchCore.ToolsUIUI.HotkeysUI.VerificationOptions Classes Core.Actions.ActionCore.Actions.DestCore.Actions.GoToCore.Actions.GoToRCore.Actions.HideCore.Actions.JavaScriptCore.Actions.NamedCore.Actions.ResetFormCore.Actions.SubmitFormCore.Actions.URICore.AnnotationHistoryManagerCore.AnnotationManagerCore.Annotations.AnnotationCore.Annotations.BorderCore.Annotations.BoxControlHandleCore.Annotations.BoxSelectionModelCore.Annotations.ButtonWidgetAnnotationCore.Annotations.CalloutControlHandleCore.Annotations.CalloutSelectionModelCore.Annotations.CanvasHelperCore.Annotations.CaretAnnotationCore.Annotations.CheckButtonWidgetAnnotationCore.Annotations.ChoiceWidgetAnnotationCore.Annotations.ColorCore.Annotations.ControlHandleCore.Annotations.CustomAnnotationCore.Annotations.DatePickerWidgetAnnotationCore.Annotations.EllipseAnnotationCore.Annotations.FileAttachmentAnnotationCore.Annotations.FontCore.Annotations.FormsCore.Annotations.Forms.EmbeddedJSCore.Annotations.Forms.FieldCore.Annotations.Forms.FieldManagerCore.Annotations.FreeHandAnnotationCore.Annotations.FreeTextAnnotationCore.Annotations.FreeTextAnnotation.EditorCore.Annotations.FreeTextSelectionModelCore.Annotations.HTMLAnnotationCore.Annotations.IPathAnnotationCore.Annotations.LineAnnotationCore.Annotations.LineControlHandleCore.Annotations.LineSelectionModelCore.Annotations.LinkCore.Annotations.ListWidgetAnnotationCore.Annotations.MarkupAnnotationCore. tion StrokeColor Core.Annotations.Color The stroke color of the tool FillColor Core.Annotations.Color The fill color of the tool Opacity number The opacity of the tool StrokeThickness number The stroke thickness of the tool Extends Core.Tools.AnnotationSelectTool Methods addEventListener(type, fn [, options]) Add a handler to the given event name Parameters: Name Type Argument Description type string | number The name of the event to listen to fn function The handler to be called when the event is triggered options object &lt;optional&gt; Optional options object for addEventListener Properties Name Type Description once boolean If true then the handler will be called only once Inherited From: Core.EventHandler#addEventListener Returns: Returns the object that 'addEventListener' is being called on Type object Example annotManager.addEventListener('annotationChanged', (annotations, action) =&gt; { ... }); contextMenu(e) The function is called when a context menu should be shown. Use e.preventDefault to disable the default browser context menu. Parameters: Name Type Description e The event object Inherited From: Core.Tools.Tool#contextMenu disableImmediateActionOnAnnotationSelection() Disable whether the tool should trigger an action immediately after clicking an annotation. When this is disabled you need to first click on annotation to select it before you can drag it. This behavior is disabled by default. Inherited From: Core.Tools.AnnotationSelectTool#disableImmediateActionOnAnnotationSelection enableImmediateActionOnAnnotationSelection() Sets if the tool should trigger actions immediately after clicking an annotation. For example, if this is enabled then you can immediately click and drag an annotation without making a separate click to select the annotation. Inherited From: Core.Tools.AnnotationSelectTool#enableImmediateActionOnAnnotationSelection Example To enable this for one tool (The Pan tool, for example), this can be done: const tool = docViewer.getTool(window.Core.Tools.ToolNames.PAN); tool.enableImmediateActionOnAnnotationSelection(); To enable this for all selection tools, this can be done: const allTools = Object.values(docViewer.getToolModeMap()); for (const tool of allTools) { if (tool instanceof Tools.AnnotationSelectTool) { tool.enableImmediateActionOnAnnotationSelection(); } } getDocumentViewer() Returns the instance of DocumentViewer for this tool. Inherited From: Core.Tools.Tool#getDocumentViewer Returns: The instance of DocumentViewer for this tool. Type Core.DocumentViewer getMouseLocation(e) Takes an event object from a mouse event and converts the location into window coordinates Parameters: Name Type Description e The event object containing mouse coordinates Inherited From: Core.Tools.Tool#getMouseLocation Returns: Returns an object with x and y coordinates of the mouse cursor in the viewer Type Core.Math.Point keyDown(e) The function is called when a keyboard key is down. Parameters: Name Type Description e The event object containing keyboard key data. Inherited From: Core.Tools.Tool#keyDown mouseDoubleClick(e) The function is called when the mouse left button is double clicked. Parameters: Name Type Description e The event object containing mouse coordinates. Inherited From: Core.Tools.Tool#mouseDoubleClick mouseLeftDown(e) The function called when the left mouse button is down Parameters: Name Type Description e The event object containing mouse coordinates. Inherited From: Core.Tools.Tool#mouseLeftDown mouseLeftUp(e) The function called when the left mouse button is up. Typically, annotations are created and added to the annotation manager at this point. Parameters: Name Type Description e The event object containing mouse coordinates. Inherited From: Core.Tools.Tool#mouseLeftUp mouseMove(e) The function called when the mouse moves. Parameters: Name Type Description e The event object containing mouse coordinates. Inherited From: Core.Tools.Tool#mouseMove mouseRightDown(e) The function called when the event to remove the handler of. If type is undefined, all the handlers of the object will be removed fn function &lt;optional&gt; The handler associated with this event to be removed. If fn is undefined, all the handlers of the given event name will be removed Inherited From: Core.EventHandler#removeEventListener Returns: Returns the object that 'removeEventListener' is being called on Type object Example annotManager.removeEventListener(); annotManager.removeEventListener('annotationChanged'); annotManager.removeEventListener('annotationChanged', fn); setEnableImmediateActionOnAnnotationSelection(enable) Set if the tool should trigger action immediately after clicking an annotation. For example, if this is enabled then you can immediately click and drag an annotation without making a separate click to select the annotation. Parameters: Name Type Description enable boolean A boolean indicating whether actions are triggered immediately on clicking on an annotation Inherited From: Core.Tools.AnnotationSelectTool#setEnableImmediateActionOnAnnotationSelection Deprecated: since version 8.0 Please use enableImmediateActionOnAnnotationSelection or disableImmediateActionOnAnnotationSelection instead Example To enable this for one tool (The Pan tool, for example), this can be done: const tool = docViewer.getTool(window.Core.Tools.ToolNames.PAN); tool.setEnableImmediateActionOnAnnotationSelection(true); To enable this for all selection tools, this can be done: const allTools = Object.values(docViewer.getToolModeMap()); for (const tool of allTools) { if (tool instanceof Tools.AnnotationSelectTool) { tool.setEnableImmediateActionOnAnnotationSelection(true); } } setMaximumAnnotationSizeWhenResizing(maximumAnnotationSizeGetterFunction) Sets the maximum size of annotations when resizing. Parameters: Name Type Description maximumAnnotationSizeGetterFunction function A function that receives the annotation being resized and returns an object with width and height values that represent the maximum width and height the annotation should be allowed to resize to. Inherited From: Core.Tools.AnnotationSelectTool#setMaximumAnnotationSizeWhenResizing Example instance.Core.Tools.AnnotationSelectTool.setMaximumAnnotationSizeWhenResizing((annotation) =&gt; { if (annotation instanceof instance.Annotations.RectangleAnnotation) { // maximum size for rectangles return { width: 100, height: 30 }; } // no maximum size for other types return null; }); setMinimumAnnotationSizeWhenResizing(minimumAnnotationSizeGetterFunction) Sets the minimum size of annotations when resizing. Parameters: Name Type Description minimumAnnotationSizeGetterFunction function A function that receives the annotation being resized and returns an object with width and height values that represent the minimum width and height the annotation should be allowed to resize to. Inherited From: Core.Tools.AnnotationSelectTool#setMinimumAnnotationSizeWhenResizing Example instance.Core.Tools.AnnotationSelectTool.setMinimumAnnotationSizeWhenResizing((annotation) =&gt; { if (annotation instanceof instance.Annotations.RectangleAnnotation) { // minimum size for rectangles return { width: 100, height: 30 }; } // no minimum size for other types return null; }); setName(name) Set the name of the tool, which can be accessed by toolObject.name Parameters: Name Type Description name string Name of the tool Inherited From: Core.Tools.Tool#setName setStyles(newStyles) Set the style for the tool, which will be applied to annotations drawn afterwards Parameters: Name Type Description newStyles object | function if an object is used, it should contain properties of the new styles. If a function is used, the current styles will be passed as its argument and the function should return an object which contains properties of the new styles. Example of valid properties: StrokeColor, TextColor, FillColor, FontSize, Opacity, StrokeThickness, Precision, Scale, OverlayText, Style and Dashes. Inherited From: Core.Tools.Tool#setStyles switchIn(oldTool) The function is called when this tool is selected. Typically use for changing mouse cursors, and initializing states for the tool. Parameters: Name Type Description oldTool Core.Tools.Tool The Tool class that was previously selected. Inherited From: Core.Tools.Tool#switchIn switchOut(newTool) The function is called when this tool is deselected. Typically use for changing mouse cursors, and cleaning up states for the tool. Parameters: Name Type Description newTool Core.Tools.Tool The Tool class that was newly selected. Inherited From: Core.Tools.Tool#switchOut trigger(type [, data]) Calls the handlers of the event name with given data Parameters: Name Type Argument Description type string | number event name of which the handlers will be called. data * &lt;optional&gt; data that will be passed to the handlers. If data is an array, it will be spread and then passed to the handlers Inherited From: Core.EventHandler#trigger Returns: Returns the object that 'trigger' is being called on Type object Example annotManager.trigger('annotationChanged'); annotManager.trigger('annotationChanged', [[annotation], 'add', {}]); Events annotationAdded Triggered when an annotation has been added to the document by the tool Parameters: Name Type Description annotation Core.Annotations.Annotation The annotation that was added annotationCreated Triggered when an annotation has been created by the tool Parameters: Name Type Description annotations Core.Annotations.Annotation The annotation that was created × Search results Close Documentation generated by JSDoc 3.6.7 on 2021-10-21T12:49:44-07:00 using the DocStrap template. "},"Core.Tools.LineCreateTool.html":{"id":"Core.Tools.LineCreateTool.html","title":"Class: LineCreateTool","body":" PDFJS Express WebViewer Namespaces CoreCore.ActionsCore.AnnotationsCore.Annotations.SelectionAlgorithmCore.MathCore.PartRetrieversCore.SearchCore.ToolsUIUI.HotkeysUI.VerificationOptions Classes Core.Actions.ActionCore.Ac
