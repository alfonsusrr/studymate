Viewer(options, viewerElement) A function that creates an instance of WebViewer, and embeds it on the HTML page Parameters: Name Type Description options WebViewerOptions viewerElement HTMLElement Returns: A promise resolved with WebViewer instance. Type Promise.&lt;WebViewerInstance&gt; Example WebViewer({ licenseKey: 'Insert commercial license key here after purchase' }, document.getElementById('viewer')) .then(function(instance) { const documentViewer = instance.Core.documentViewer; const annotationManager = instance.Core.annotationManager; // call methods from instance, documentViewer and annotationManager as needed // you can also access major namespaces from the instances as follows: // const Tools = instance.Core.Tools; // const Annotations = instance.Core.Annotations; }); Type Definitions LayerContext Type: object Properties: Name Type Description obj string the unique identifier of the layer. This is not defined if the layer is a label name string the name of the layer. It does not have not be unique locked boolean boolean to denote if the layer is locked for viewing. This state cannot be toggled by the user through the user interface visible boolean boolean to denote if the layer is visible children Array.&lt;LayerContext&gt; the layer's children (if any). This is not defined if the layer is a label. PageManipulationSection Type: object Properties: Name Type Description type string Required type of 'customPageOperation' header string Header to be displayed in the UI for this section dataElement string Unique dataElement operations Array.&lt;PageOperation&gt; the operations that will be available under this section PageOperation Type: object Properties: Name Type Description title string Title to be displayed for the operation img string path to imge to be used as an icon for the operation onClick function onClick handler, which takes as a parameter an array of selected page numbers dataElement string Unique dataElement for this operation WebViewerOptions Type: Object Properties: Name Type Argument Default Description path string Path to the WebViewer lib folder annotationUser string &lt;optional&gt; Guest Name of the user for annotations config string &lt;optional&gt; URL path to a custom JavaScript for customizations css string &lt;optional&gt; URL path to a custom CSS file for customizations disabledElements Array.&lt;string&gt; &lt;optional&gt; List of data-elements to be disabled in UI accessibleMode boolean &lt;optional&gt; false Enable accessibility features. E.g tab page selection and page text in the DOM enableAnnotations boolean &lt;optional&gt; true Enable annotations feature enableFilePicker boolean &lt;optional&gt; false Enable file picker feature enableMeasurement boolean &lt;optional&gt; false Enable measurement tools enableRedaction boolean &lt;optional&gt; false Enable redaction tool extension string &lt;optional&gt; Extension of the document to be loaded filename string &lt;optional&gt; The name of the file that will be used when downloading the document. The extension in the filename will be used as the document type to be loaded (e.g. myfile.docx will treat the file as docx) if no extension option is passed. initialDoc string &lt;optional&gt; URL path to a document to load on startup isAdminUser boolean &lt;optional&gt; false Set user permission to admin isReadOnly boolean &lt;optional&gt; false Set user permission to read-only licenseKey string &lt;optional&gt; License key for viewing documents. If not set then WebViewer will be in demo mode. ui string &lt;optional&gt; default Type of UI to be used. Accepts `default`|`beta`. disableLogs boolean &lt;optional&gt; false Disables console logs coming from WebViewer, including the version and build numbers disableFlattenedAnnotations boolean &lt;optional&gt; false Disables the flattened rendering of existing annotations in documents. uiPath string &lt;optional&gt; Path to UI folder to use a different UI or customized UI. Default is'./ui/index.html'. selectAnnotationOnCreation boolean &lt;optional&gt; false If true then newly added annotations will be selected automatically highContrastMode boolean &lt;optional&gt; false If true then the UI will use high constrast colours to help with accessibility. × Search results Close Documentation generated by JSDoc 3.6.7 on 2021-10-21T12:49:41-07:00 using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" PDFJS Express WebViewer Namespaces CoreCore.ActionsCore.AnnotationsCore.Annotations.SelectionAlgorithmCore.MathCore.PartRetrieversCore.SearchCore.ToolsUIUI.HotkeysUI.VerificationOptions Classes Core.Actions.ActionCore.Actions.DestCore.Actions.GoToCore.Actions.GoToRCore.Actions.HideCore.Actions.JavaScriptCore.Actions.NamedCore.Actions.ResetFormCore.Actions.SubmitFormCore.Actions.URICore.AnnotationHistoryManagerCore.AnnotationManagerCore.Annotations.AnnotationCore.Annotations.BorderCore.Annotations.BoxControlHandleCore.Annotations.BoxSelectionModelCore.Annotations.ButtonWidgetAnnotationCore.Annotations.CalloutControlHandleCore.Annotations.CalloutSelectionModelCore.Annotations.CanvasHelperCore.Annotations.CaretAnnotationCore.Annotations.CheckButtonWidgetAnnotationCore.Annotations.ChoiceWidgetAnnotationCore.Annotations.ColorCore.Annotations.ControlHandleCore.Annotations.CustomAnnotationCore.Annotations.DatePickerWidgetAnnotationCore.Annotations.EllipseAnnotationCore.Annotations.FileAttachmentAnnotationCore.Annotations.FontCore.Annotations.FormsCore.Annotations.Forms.EmbeddedJSCore.Annotations.Forms.FieldCore.Annotations.Forms.FieldManagerCore.Annotations.FreeHandAnnotationCore.Annotations.FreeTextAnnotationCore.Annotations.FreeTextAnnotation.EditorCore.Annotations.FreeTextSelectionModelCore.Annotations.HTMLAnnotationCore.Annotations.IPathAnnotationCore.Annotations.LineAnnotationCore.Annotations.LineControlHandleCore.Annotations.LineSelectionModelCore.Annotations.LinkCore.Annotations.ListWidgetAnnotationCore.Annotations.MarkupAnnota ge in the second column. CoverFacing string Same as the Cover display mode except that it is not a scrolling view. Custom string Any custom display mode. &lt;static&gt; documentViewer DocumentViewer instance Type: Core.DocumentViewer See: Core.DocumentViewer Example WebViewer(...) .then(function(instance) { const documentViewer = instance.Core.documentViewer; }); &lt;static&gt; FONT_STYLES Represents the font style for the watermark text Properties: Name Type Description BOLD string specifies that the text should be bolded ITALIC string specifies that the text should be italicized UNDERLINE string specifies that the text should be underlined &lt;static&gt; MarkedStates Represents the different Marked state values that you can apply to annotation status. Type: string Properties: Name Type Description Marked string Marked State Unmarked string Unmarked State &lt;static&gt; PageRotation Represents the different page rotation values that you can apply to pages. Type: number Properties: Name Type Description E_0 number 0 degree rotation E_90 number 90 degree rotation E_180 number 180 degree rotation E_270 number 270 degree rotation &lt;static&gt; ReviewStates Represents the different review state values that you can apply to annotation status. Type: string Properties: Name Type Description Accepted string Accepted State Rejected string Rejected State Cancelled string Cancelled State Completed string Completed State None string None State &lt;static&gt; SaveOptions Represents the different save option values that you can use in the getFileData function. Properties: Name Type Description INCREMENTAL number Saves new data to the end of the file REMOVE_UNUSED number Removes unused data when saving HEX_STRINGS number Save strings in hexadecimal format OMIT_XREF number Do not save cross reference table LINEARIZED number Optimize data for speed and remove unused data COMPATIBILITY number Maximize compatibility with older PDF consumers (e.g. the file will not use object and compressed XREF streams) &lt;static&gt; StateModel Represents the different state models that you can apply to annotation. Type: string Properties: Name Type Description Marked string Marked State Review string Review State &lt;static&gt; SupportedFileFormats Represents all the supported file formats in WebViewer Properties: Name Type Description CLIENT Array.&lt;string&gt; Supported file formats when using WebViewer client side rendering SERVER Array.&lt;string&gt; Supported file formats when using WebViewer with WebViewer Server Methods &lt;static&gt; BaseDocument() BaseDocument is used to alert if a Document implementation is not following the Document interface. &lt;static&gt; createDocument(source [, options]) Creates an initialized Core.Document instance. Parameters: Name Type Argument Description source string | File | ArrayBuffer | Blob | Core.PDFNet.PDFDoc Source parameter, path/url to document or File. options object &lt;optional&gt; An object that can contain the following optional parameters. Properties Name Type Argument Description l string &lt;optional&gt; The license key for viewing PDF or Office files (PDF/Office only). You only need to use one of 'l' or 'licenseKey'. licenseKey string &lt;optional&gt; The license key for viewing PDF or Office files (PDF/Office only). You only need to use one of 'l' or 'licenseKey'. docId string &lt;optional&gt; An unique identifier for the document, used for offline mode. onLoadingProgress function &lt;optional&gt; A callback function for loading progress, function signature function(percent) {}. onError function &lt;optional&gt; A callback function that will be called when error occurs in the process of creating a document. function signature function(e) {} workerTransportPromise Promise.&lt;any&gt; &lt;optional&gt; The workerTransportPromise that should be used to load the document. password string | function &lt;optional&gt; A password string or a function of the form function(callback) where callback is of the form function(password). This 'password' function will be called when a password is required to load a PDF document and should call the callback with the retrieved password. filename string &lt;optional&gt; A filename that is used for the downloaded file, and for determining the extension when options.extension isn't used. extension string &lt;optional&gt; Used for specifying the extension of the document to be loaded. This is necessary if the URL/path does not contain the file extension or if you're loading a Blob/File. customHeaders object &lt;optional&gt; An object containing custom HTTP headers to use when retrieving the document from the specified url. For example: {'Authorization' : 'Basic dXNlcm5hbWU6cGFzc3dvcmQ='}. useDownloader boolean &lt;optional&gt; A boolean indicating whether Downloader should be used on urls (PDF only). https://www.pdftron.com/documentation/web/guides/usedownloader-option/. withCredentials boolean &lt;optional&gt; Whether to set the withCredentials property on the XMLHttpRequest. pageSizes Array.&lt;object&gt; &lt;optional&gt; An array of objects in the shape of { width: number, height: number }. Used to determine the page sizes when loading an image file. backendType string &lt;optional&gt; A string representing the \"backend type\" for rendering PDF documents. Pass \"asm\" to foce the use of the ASM.js worker, \"ems\" to force the use of the WebAssembly worker (or ASM.js on non-wasm browsers) or \"wasm-threads\" to use threaded WebAssembly. xodOptions object &lt;optional&gt; An object that contains the options for a XOD document. Properties Name Type Argument Description decrypt boolean &lt;optional&gt; Function to be called to decrypt a part of the XOD file. For default XOD AES encryption pass Core.Encryption.decrypt. decryptOptions boolean &lt;optional&gt; An object with options for the decryption e.g. {p: \"pass\", type: \"aes\"} where is p is the password. streaming boolean &lt;optional&gt; A boolean indicating whether to use http or streaming PartRetriever, it is recommended to keep streaming false for better performance. https://www.pdftron.com/documentation/web/guides/streaming-option. azureWorkaround boolean &lt;optional&gt; Whether or not to workaround the issue of Azure not accepting range requests of a certain type. Enabling the workaround will add an extra HTTP request of overhead but will still allow documents to be loaded from other locations. startOffline boolean &lt;optional&gt; Whether to start loading the document in offline mode or not. This can be set to true if the document had previously been saved to an offline database using WebViewer APIs. You'll need to use this option to load from a completely offline state. webviewerServerURL string &lt;optional&gt; A URL to the WebViewer server drop-in backend https://www.pdftron.com/documentation/web/guides/wv-server-deployment. fallbackToClientSide boolean &lt;optional&gt; A boolean indicating whether to fall back to client side rendering when WebViewer server fails cacheKey string &lt;optional&gt; A key that will be used for caching the document on WebViewer Server. forceClientSideInit boolean &lt;optional&gt; If set to true then when loading a document using WebViewer Server the document will always switch to client only rendering allowing page manipulation and the full API to be used. loadAsPDF boolean &lt;optional&gt; If set to true then this will convert any office file passed in into a PDF document customHandlerId number &lt;optional&gt; A field used to specify PDFTron custom security handler. Its value needs to be an integer in [0, 0xFFFFFFFF]. type string &lt;optional&gt; A custom document type. If set then the document type is not determined from the file extension. officeOptions object &lt;optional&gt; An object that contains the options for an Office document Properties Name Type Argument Description autoFillMap object &lt;optional&gt; A map of template key-value pairs Returns: Promise that resolves when doc.loadAsync has been successfully called and returns Core.Document instance. Type Promise.&lt;Core.Document&gt; &lt;static&gt; disableEmbeddedJavaScript() Disables the execution of embedded JavaScript &lt;static&gt; disableFullPDF() Disable the use of the full version of the PDFNetJS if it had been previously enabled. &lt;static&gt; disableLogs(disabled) Enables or disables all logs coming from WebViewer. Parameters: Name Type Description disabled boolean Whether or not to disable all WebViewer logs. Defaults to true &lt;static&gt; enableFullPDF() Enable or disable use of the full version of PDFNetJS. the parameter is deprecated since version 8.0 &lt;static&gt; forceBackendType(backendType) Set default backend type. This method can be used for forced backend type for specific workers, for example, \"ems\" for Emscripten worker type Parameters: Name Type Description backendType string value for default backend type, e.g. asm, ems, wasm-threads, jsworker. &lt;static&gt; getBuild() Returns the specific hashed commit id that is used to build the current WebViewer version. Returns: A hashed commit id Type string &lt;static&gt; getCurrentPDFBackendType() Gets the current backend type being used. Returns: Returns \"asm\" if ASM.js is being forced, \"ems\" if Emscripten is being used, \"wasm-threads\" if threaded Wasm is being used and undefined if nothing is being used yet Type string &lt;static&gt; getCurrentPDFBackendType() Gets the current backend type loaded or being loaded Returns: Returns \"asm\" if ASM.js is being forced, \"ems\" if Emscripten is being used or \"wasm-threads\" if threaded Wasm is being used Type Promise.&lt;string&gt; &lt;static&gt; getDefaultBackendType() Gets the default pdf backend type that should be used for this browser. Returns: Returns a promise that resolve to a string. \"ems\" if Emscripten should be used, and \"wasm-threads\" if threaded Wasm should be used Type Promise.&lt;string&gt; &lt;static&gt; getExternalPath() Get the location of external scripts. Returns: the prefix url external scripts. Type string &lt;static&gt; getHashParam(property, defaultValue) Gets the value of the specified hash parameter from the window URL Parameters: Name Type Description property string The property key from hash parameter defaultValue T Default return value Returns: A value of the hash parameter Type T &lt;static&gt; getLocalWorkerPath() Get the location of the local worker files. Returns: the path to CORSWorker.js/CoreWorker.js Type string &lt;static&gt; getPDFAsmPath() Get the location of the PDF asm.js file PDFNetC.gz.js. Returns: the prefix url for PDFNetC.gz.js. Type string &lt;static&gt; getPDFResourcePath() Get the location of PDF resources. Returns: the prefix url for PDFNetC.js.mem and PDFNet.res. Type string &lt;static&gt; getPDFWorkerPath() Get the location of the PDF worker. Returns: the prefix url for PDFworker.js and ResizableWorker.js Type string &lt;static&gt; getResourcesPath() Gets the path to the resources folder Returns: The path to the resources folder Type string &lt;static&gt; getScrollLeft(ele) Gets the scrollLeft value for the element. Takes into account right to left scrolling direction if applicable. Parameters: Name Type Description ele Element An HTML element to retrieve the scrollLeft value from Returns: The scrollLeft value of the element Type number &lt;static&gt; getVersion() Returns the WebViewer version. Returns: WebViewer version Type string &lt;static&gt; getWorkerPath() Gets the path to the Web Worker JavaScript file Returns: The path to the worker Type string &lt;static&gt; initPDFWorkerTransports(pdfBackendType, workerHandlers, l) Begins setup of PDF Worker Object. Parameters: Name Type Description pdfBackendType string object representing an PDF backend type (\"asm\", \"ems\" or \"wasm-threads\") workerHandlers object object holding event and error handlers for the worker (workerLoadingProgress, emsWorkerError). l string The license key to use for this worker. If undefined PDFNet will be initialized in demo mode. Returns: a promise that will be resolved when worker transport initialization is complete. &lt;static&gt; isBlendModeSupported(type) Check if a composite operation is supported Parameters: Name Type Description type string Composite operation to check Returns: True if if the input composite operation is supported, false otherwise Type boolean &lt;static&gt; isDemoMode() Returns whether demo mode is active or not. Must be called after the document is loaded or after the call to Core.initPDFWorkerTransports if you're calling it directly. Returns: true or false depending on whether the viewer is in demo mode or not Type boolean &lt;static&gt; isFullPDFEnabled() Returns whether the full version of PDFNetJS is enabled or not. Returns: returns true if the full version is enabled and false otherwise. Type boolean &lt;static&gt; preloadPDFWorker(pdfBackendType, workerHandlers) Begins setup of PDF Worker Object. This can be used to load the workers before a license key has been loaded. Parameters: Name Type Description pdfBackendType string object representing a PDF backend type (\"asm\", \"ems\" or \"wasm-threads\") workerHandlers object object holding event and error handlers for the worker (workerLoadingProgress). Returns: The worker object Type object &lt;static&gt; resetWorker() Resets the worker so that the next time initPDFWorkerTransports is called it will set up the worker transports. &lt;static&gt; setAdvancedImageScaling(advanced) Forces a higher level of accuracy in image downsampling at the expense of rendering performance. This function should be called before loading a document to ensure this setting is used. Parameters: Name Type Description advanced boolean if true advanced image scaling will be used. Can alternatively pass a number for the number of downsampling steps to take. Passing true is equivalent to passing 1.4. &lt;static&gt; setAsWindowsApp() Flag WebViewer as running inside a Windows App so that it automatically uses the WinRTPartRetriever for loading local XOD files &lt;static&gt; SetCachingLevel(level) Set the caching level between 0 and 10, where 0 is no caching and 10 uses a very large cache Parameters: Name Type Description level number The level to set &lt;static&gt; setCanvasMultiplier(value) Sets the default multiplier used for rendering pages with document.loadCanvasAsync. Higher multipliers mean that pages will be rendered at higher resolutions. The default value is the browser's devicePixelRatio Parameters: Name Type Description value number The value of multiplier to be set &lt;static&gt; setColorManagement( [boolean]) Enables or color management for PDFNetJS backend. Color management is off by default. Enabling color management will better reflect correct color conversions but has a performance penalty. Parameters: Name Type Argument Description boolean &lt;optional&gt; value if true enable color management. Otherwise disable it. &lt;static&gt; setCustomFontURL(url) Set the URL at which PDFNetJS backend will request font resources for the purposes of font substitution. By default they are retrieved from the pdftron website. Parameters: Name Type Description url string The url at which font resources should be requested. &lt;static&gt; setEmscriptenHeapSize(The) Adjusts the up front heap size used by Emscripten. This method must be called before the worker is initialized to change heap allocation behaviour. By default the heap size is set to 50331648 bytes. Note that decreasing the heap size very low or running complex operations may require a resize. Parameters: Name Type Description The number number of bytes to allocate for the Emscripten heap. &lt;static&gt; setExternalPath() Set the location of external scripts. &lt;static&gt; setIsWindowsApp(isWindowsApp) Sets whether WebViewer is running inside a Windows App and should automatically use the WinRTPartRetriever for loading local XOD files Parameters: Name Type Description isWindowsApp boolean Whether WebViewer is running inside a Windows app or not Deprecated: since version 8.0 Please use setAsWindowsApp or unsetAsWindowsApp instead &lt;static&gt; setLocalWorkerPath(workerPath, isExact) Sets the location of the local worker files CORSWorker.js/CoreWorker.js which will be different when setting the main worker path to another domain. Note that this path should be on the same domain as WebViewer is being loaded. Parameters: Name Type Description workerPath string The path to the local worker files isExact boolean By default this function will add a trailing slash if it wasn't added but in rare cases you may not want this behavior and can pass true for isExact &lt;static&gt; setPDFAsmPath(workerPath) Set the location of the PDF worker. This will override the location specified by Core.setWorkerPath for PDF worker files. Parameters: Name Type Description workerPath string the prefix url for PDFNetC.gz.js. &lt;static&gt; setPDFResourcePath(resourcePath) Set the location of PDF resources. This will override the location specified by Core.setWorkerPath for PDF resource files. Parameters: Name Type Description resourcePath string the prefix url for PDFNetC.js.mem and PDFNet.res. &lt;static&gt; setPDFWorkerPath(workerPath) Set the location of the PDF worker. This will override the location specified by Core.setWorkerPath for PDF worker files. Parameters: Name Type Description workerPath string the prefix url for PDFworker.js and ResizableWorker.js &lt;static&gt; SetPreRenderLevel(level) Set the pre-render level between 0 and 10, where 0 has pre-rendering and 10 has a lot of pre-rendering. Parameters: Name Type Description level number The level to set &lt;static&gt; setProgressiveTime(milliseconds) Control the time between progressive events when rendering a more complex page. Parameters: Name Type Description milliseconds number the number of milliseconds between progressive events. By default this is disabled for XOD and 3 seconds (3000) otherwise. &lt;static&gt; setResourcesPath(pa d to the handlers Inherited From: Core.EventHandler#trigger Returns: Returns the object that 'trigger' is being called on Type object Example annotManager.trigger('annotationChanged'); annotManager.trigger('annotationChanged', [[annotation], 'add', {}]); ungroupAnnotations(annotations) Ungroups an array of annotations Parameters: Name Type Description annotations Array.&lt;Core.Annotations.Annotation&gt; The array of annotations to ungroup. updateAnnotation(annotation) Redraws the annotations on the same page as the specified annotation if the annotation has been added. Parameters: Name Type Description annotation Core.Annotations.Annotation An instance of Annotation. updateAnnotationState(annotation, state, stateModel, message) Updates the annotation state. This is done by creating an annotation that replies to the passed in annotation. Parameters: Name Type Description annotation Core.Annotations.Annotation The annotation to add a reply to state string Annotations may have an author-specific state associated with them. Valid states are for Review stateModel: Accepted, Rejected, Cancelled, Completed, None. Default is None. Valid states are for Marked stateModel: Marked and Unmarked. Default is Unmarked. stateModel string Gets or sets the stateModel of the annotation. stateModel has two statemodels: Marked, Review. Default is Review. message string Message to be set when the state is updated. Returns: The created annotation reply Type Core.Annotations.StickyAnnotation updateCopiedAnnotations() Copies the currently selected annotations. useFreeTextEditing() Returns whether free text editing is enabled directly on the annotation. Deprecated: Since version 8.0. Use isFreeTextEditingEnabled instead. Returns: true if free text editing is enabled, false otherwise. Type boolean Type Definitions AnnotationChangedInfoObject Type: Object Properties: Name Type Description imported boolean A boolean that will be true if the annotation change is the result of importing annotations using importAnnotations, importAnnotCommand or if the imported parameter is set to true when calling addAnnotations or deleteAnnotations isUndoRedo boolean A boolean that will be true if the annotation change is the result of an undo or redo action source string An optional string that indicates what type of action caused this event (i.e. \"redactionApplied\") RedactionInfo Type: object Properties: Name Type Description pageNumber number The page number of the redaction rect Core.Math.Rect A rect containing the bounding box of the redaction Events addReply Triggered when a reply has been added to an annotation Parameters: Name Type Description annotation Core.Annotations.Annotation The annotation that was added parent Core.Annotations.Annotation The annotation that is the direct parent of the first annotation root Core.Annotations.Annotation The annotation that is the root parent of the first annotation (may be the same as parent) annotationChanged Triggered when an annotation or annotations have been changed (added, deleted, modified). Attach like annotManager.addEventListener('annotationChanged', callback) Parameters: Name Type Description annotations Array.&lt;Core.Annotations.Annotation&gt; The annotations that were changed action string The action that occurred (add, delete, modify) info Core.AnnotationManager.AnnotationChangedInfoObject An object containing extra information about the annotationChanged event annotationDeselected Triggered after annotations have been deselected. Parameters: Name Type Description annotationList Array.&lt;Core.Annotations.Annotation&gt; List of annotations that have been deselected. annotationDoubleClicked Triggered after an annotation has been double clicked Parameters: Name Type Description annotation Core.Annotations.Annotation The annotation that has been double clicked annotationHidden Triggered after annotations have been hidden/shown. Parameters: Name Type Description annotationList Array.&lt;Core.Annotations.Annotation ontrolHandle LineSelectionModel Link ListWidgetAnnotation MarkupAnnotation Model3D Model3DSelectionModel PathControlHandle PathSelectionModel PolygonAnnotation PolygonControlHandle PolygonSelectionModel PolylineAnnotation PopupAnnotation RadioButtonWidgetAnnotation RectangleAnnotation RedactionAnnotation RedactionSelectionModel RotationControlHandle RotationUtils SelectionModel SignatureWidgetAnnotation StampAnnotation StickyAnnotation TextHighlightAnnotation TextMarkupAnnotation TextRedactAnnotation TextSelectionModel TextSquigglyAnnotation TextStrikeoutAnnotation TextUnderlineAnnotation TextWidgetAnnotation WidgetAnnotation WidgetFlags Namespaces SelectionAlgorithm Members &lt;static&gt; CustomDrawOptions Custom drawing options. Properties: Name Type Argument Description generateAppearance boolean &lt;optional&gt; Whether to generate a custom appearance. Defaults to true canvasMultiplier number &lt;optional&gt; The quality value of the generated custom appearance. The higher the value, the more memory is required. By default, this will use the canvas multiplier value set in WebViewer &lt;static&gt; LineEndType An enum representing different line end types that are available for line annotations Type: string Properties: Name Type Description NONE string No line endings OPEN_ARROW string an arrow that points outward R_OPEN_ARROW string an arrow that points inward CLOSED_ARROW string a triangle that points outward R_CLOSED_ARROW string a triangle that points inward BUTT string a vertical line SQUARE string a square DIAMOND string a diamond CIRCLE string a circle SLASH string a slash &lt;static&gt; XfdfUtils Methods &lt;static&gt; restoreDeserialize(annotationClass) Restores the deserialize function back to the default. Parameters: Name Type Description annotationClass Core.Annotations.Annotation The class (constructor) of the annotation &lt;static&gt; restoreDraw(annotationClass) Restores the draw function back to the default. Parameters: Name Type Description annotationClass Core.Annotations.Annotation The class (constructor) of the annotation &lt;static&gt; restoreSerialize(annotationClass) Restores the serialize function back to the default. Parameters: Name Type Description annotationClass Core.Annotations.Annotation The class (constructor) of the annotation &lt;static&gt; setCustomDeserializeHandler(annotationClass, deserializeHandler) Changes how an annotation type is deserialized within WebViewer. If your custom property/attribute is stored in the CustomData, please consider using getCustomData instead. Parameters: Name Type Description annotationClass Core.Annotations.Annotation The class (constructor) of the annotation deserializeHandler Core.Annotations.CustomAnnotationDeserializeHandler A handler function that will deserialize the annotation Example Annotations.setCustomDeserializeHandler(Annotations.RectangleAnnotation, function(element, pageMatrix, options) { const annot = options.annotation; options.originalDeserialize(element, pageMatrix) if (annot.Width &gt; 100) { annot.myProperty = element.getAttribute('myAttr'); } }); &lt;static&gt; setCustomDrawHandler(annotationClass, drawHandler [, options]) Changes how an annotation type is drawn within WebViewer. By default, this will also generate an appearance for the annotation when the document is downloaded, so it will appear the same in other viewers. Please note that changes to the annotation may cause the appearance to be discarded, reverting it back to normal. Please note that NoZoom annotations do render slightly differently from standard annotations. Nonetheless, please draw at the annotation coordinates. The appearance set by addCustomAppearance will take priority. Parameters: Name Type Argument Description annotationClass Core.Annotations.Annotation The class (constructor) of the annotation drawHandler Core.Annotations.CustomAnnotationDrawHandler A handler function that will draw the annotation options Core.Annotations.CustomDrawOptions &lt;optional&gt; Optional options Properties Name Type Argument Description generateAppearance boolean &lt;optional&gt; Whether to generate a custom appearance. Defaults to true canvasMultiplier number &lt;optional&gt; The quality value of the generated custom appearance. The higher the value, the more memory is required. By default, this will use the canvas multiplier value set in WebViewer Example Annotations.setCustomDrawHandler(Annotations.RectangleAnnotation, function(ctx, pageMatrix, rotation, options) { options.originalDraw(ctx, pageMatrix); // Draw original annotation const annot = options.annotation; // Draw annotation ID overtop the rectangle ctx.fillStyle = '#FF0000'; ctx.strokeStyle = '#000000'; const fontSize = 12; ctx.fillText(annot.Id, annot.X, annot.Y + fontSize); // Draw at annotation location ctx.strokeText(annot.Id, annot.X, annot.Y + fontSize); }); &lt;static&gt; setCustomSerializeHandler(annotationClass, serializeHandler) Changes how an annotation type is serialized within WebViewer. Note that custom attributes will not be persisted in the downloaded PDF and are only useful if you're saving the XFDF separately from the PDF. If you are looking to save your custom property/attribute, please consider using setCustomData which will be persisted. Parameters: Name Type Description annotationClass Core.Annotations.Annotation The class (constructor) of the annotation serializeHandler Core.Annotations.CustomAnnotationSerializeHandler A handler function that will serialize the annotation Example Annotations.setCustomSerializeHandler(Annotations.RectangleAnnotation, function(element, pageMatrix, options) { const annot = options.annotation; options.originalSerialize(element, pageMatrix) if (annot.Width &gt; 100) { element.setAttribute('myAttr', 1); } return element; }); Type Definitions AnnotationDrawFunction(ctx, pageMatrix [, rotation]) Annotation draw function signature. Parameters: Name Type Argument Description ctx CanvasRenderingContext2D A canvas context pageMatrix object The transformation matrix for the page that the annotation is on rotation number &lt;optional&gt; Certain annotations, such as sticky notes, get rotation as a third parameter. Default: undefined CustomAnnotationDeserializeHandler(element, pageMatrix, options) Callback that gets passed to deserializeHandler in setCustomDeserializeHandler. The signature is similar to deserialize except with an additional options parameter. Parameters: Name Type Description element Element An xml element representing the annotation pageMatrix object The page matrix used to convert PDF coordinates to viewer coordinates options object Additional options and parameters Properties Name Type Description annotation Core.Annotations.Annotation The annotation being deserialized originalDeserialize function The original deserialize function of this annotation CustomAnnotationDrawHandler(ctx, pageMatrix, rotation, options) Callback that gets passed to drawHandler in setCustomDrawHandler. The signature is similar to draw except with an additional options parameter. Parameters: Name Type Description ctx CanvasRenderingContext2D A canvas context pageMatrix object The transformation matrix for the page that the annotation is on rotation number Certain annotations, such as sticky notes, get rotation as a third parameter. Default: undefined options Core.Annotations.AdditionalOptions Additional options and parameters Properties Name Type Description annotation Core.Annotations.Annotation The annotation being drawn originalDraw Core.Annotations.AnnotationDrawFunction The original draw function of this annotation CustomAnnotationSerializeHandler(element, pageMatrix, options) Callback that gets passed to serializeHandler in setCustomSerializeHandler. The signature is similar to serialize except with an additional options parameter. Parameters: Name Type Description element Element An xml element representing the annotation pageMatrix object The page matrix used to convert PDF coordinates to viewer coordinates options object Additional options and parameters Properties Name Type Description annotation Core.Annotations.Annotation The annotation being serialized originalSerialize function The original serialize function of this annotation Returns: The resulting xml element representing the annotation Type Element × Search results Close Documentation generated by JSDoc 3.6.7 on 2021-10-21T12:49:41-07:00 using the DocStrap template. "},"Core.Annotations.Annotation.html":{"id":"Core.Annotations.Annotation.html","title":"Class: Annotation","body":" PDFJS Express WebViewer Namespaces CoreCore.ActionsCore.AnnotationsCore.Annotations.SelectionAlgorithmCore.MathCore.PartRetrieversCore.SearchCore.ToolsUIUI.HotkeysUI.VerificationOptions Classes Core.Actions.ActionCore.Actions.DestCore.Actions.GoToCore.Actions.GoToRCore.Actions.HideCore.Actions.JavaScriptCore.Actions.NamedCore.Actions.ResetFormCore.Actions.SubmitFormCore.Actions.URICore.AnnotationHistoryManagerCore.AnnotationManagerCore.Annotations.AnnotationCore.Annotations.BorderCore.Annotations.BoxControlHandleCore.Annotations.BoxSelectionModelCore.Annotations.ButtonWidgetAnnotationCore.Annotations.CalloutControlHandleCore.Annotations.CalloutSelectionModelCore.Annotations.CanvasHelperCore.Annotations.CaretAnnotationCore.Annotations.CheckButtonWidgetAnnotationCore.Annotations.ChoiceWidgetAnnotationCore.Annotations.ColorCore.Annotations.ControlHandleCore.Annotations.CustomAnnotationCore.Annotations.DatePickerWidgetAnnotationCore.Annotations.EllipseAnnotationCore.Annotations.FileAttachmentAnnotationCore.Annotations.FontCore.Annotations.FormsCore.Annotations.Forms.EmbeddedJSCore.Annotations.Forms.FieldCore.Annotations.Forms.FieldManagerCore.Annotations.FreeHandAnnotationCore.Annotations.FreeTextAnnotationCore.Annotations.FreeTextAnnotation.EditorCore.Annotations.FreeTextSelectionModelCore.Annotations.HTMLAnnotationCore.Annotations.IPathAnnotationCore.Annotations.LineAnnotationCore.Annotations.LineControlHandleCore.Annotations.Li tion under the Members section (unless specified otherwise). Members &lt;static&gt; MeasurementDisplayFormats An object containing the different display formats for measurement annotations. Type: string Properties: Name Type Description DECIMAL string Decimal format eg. 12.75 FRACTION string Decimal format eg. 12 3/4 ROUND string Decimal format eg. 12.8 TRUNCATE string Decimal format eg. 12.7 Example const fractionMeasurementDisplayFormat = Annotations.Annotation.MeasurementDisplayFormats.FRACTION &lt;static&gt; MeasurementSystems An object containing the different measurement systems for measurement annotations. Type: string Properties: Name Type Description METRIC string The Metric measurement system IMPERIAL string The Imperial measurement system TYPOGRAPHIC string The Typographic measurement system Example const metricMeasurementSystem = Annotations.Annotation.MeasurementSystems.METRIC &lt;static&gt; MeasurementUnits An object containing the different display measurement units for measurement annotations. Type: string Properties: Name Type Description MM string Millimeter measurement unit CM string Centimeter measurement unit M string Meter measurement unit KM string Kilometer measurement unit IN string Inch measurement unit FT string Foot measurement unit YD string Yard measurement unit MI string Mile measurement unit PT string Point measurement unit DOUBLE_PRIME_IN string Inch\" measurement unit PRIME_FT string Foot' measurement unit Example const centimeterMeasurementUnit = Annotations.Annotation.MeasurementUnits.CM Author The author of the annotation. Type: string Color Gets or sets the annotation's stroke color. Type: Core.Annotations.Color DateModified Gets or sets the date that the annotation was last modified. Type: Date elementName Gets or sets the name of the annotation element in XFDF. This property cannot be initialized through the initializer. Type: string Height Gets or sets the height of the annotation. Type: number Hidden Gets or sets whether the annotation is hidden. Type: boolean Id A unique identifier for the annotation. Corresponds to the name attribute in XFDF. Type: string InReplyTo The Id of the annotation that this annotation is replying to or the parent annotation it is grouped with. Type: string Invisible Gets or sets whether the annotation is invisible, only if it is an unknown annotation type. Generally for hiding annotations you should use \"Hidden\". Type: boolean IsAdded Gets or sets whether the annotation has been added since the last time the AnnotCommand was retrieved. Type: boolean IsClickableOutsideRect Gets or sets whether any parts of the annotation drawn outside of the rect are clickable. Type: boolean IsDeleted Gets or sets whether the annotation has been deleted since the last time the AnnotCommand was retrieved. Type: boolean IsModified Gets or sets whether the annotation has been modified since the last time the AnnotCommand was retrieved. Type: boolean Listable Gets or sets whether the annotation should be listed in annotation lists. If set to true the annotation also will not be selectable. Type: boolean Locked Gets or sets whether the annotation is locked or not. If it's locked it can't be edited or deleted, but the note can be edited. Type: boolean LockedContents Gets or sets whether the annotation contents are locked or not. If the contents are locked then note can't be edited but the annotation can be edited or deleted. Type: boolean MaintainAspectRatio Gets or sets if the annotation maintains aspect ratio when being resized. Type: boolean NoDelete Gets or sets if this annotation can be deleted. Type: boolean NoMove Gets or sets whether or not the annotation can be moved. Type: boolean NoResize Gets or sets if this annotation can be resized by the user. Type: boolean NoRotate Gets or sets if this annotation can be rotated. Type: boolean NoView Gets or sets whether the annotation is visible on the screen. Differs from Hidden in that it can still be printed if the print flag is set. Type: boolean NoZoom Gets or sets if this annotation scales with the page. Type: boolean PageNumber Gets or sets the page number of a document that the annotation appears on. Type: number Printable Gets or sets whether the annotation should be displayed when printing the page. Type: boolean ReadOnly Gets or sets whether the annotation is readonly or not. If it's readonly it can't be edited or deleted. Type: boolean ReplyType The type of reply. Type: string Rotation Gets or sets the annotation's clockwise rotation in degrees. Valid values are 0, 90, 180 and 270. Only applies to Stamp, FreeText and Caret annotations. Type: number RotationControlEnabled Enabled or disables the annotation's rotation control. Type: boolean selectionModel Gets or sets a selection model for how an annotation gets selected. Type: Core.Annotations.SelectionModel Subject Represents the subject of the annotation. Default is the annotation's type. Type: string ToggleNoView Gets or sets whether the ToggleNoView flag is set on the annotation. Type: boolean ToolName The name of the tool that is used to create this annotation. Type: string Width Gets or sets the width of the annotation. Type: number X Gets or sets the annotation's x-axis position. Type: number Y Gets or sets the annotation's y-axis position. Type: number Methods addCustomAppearance(doc [, options]) Adds a custom appearance to the annotation so that the annotation appears like the specified PDF page or object in the PDF page. This appearance will be used instead of the default WebViewer drawing of the annotation. Parameters: Name Type Argument Description doc Core.Document the PDF document object. options object &lt;optional&gt; An object that can contain the following optional parameters. Properties Name Type Argument Default Description pageNumber string &lt;optional&gt; 1 Page number of source document to use for custom appearance. objnum string &lt;optional&gt; The object number from the appearance document. gennum string &lt;optional&gt; The generation number from the appearance document. transparentBackground string &lt;optional&gt; Transparent background, default is true. adjustRect() Adjusts the annotation's bounding rectangle to take into account changes to the annotation e.g. stroke thickness, start/end points, etc deleteCustomData(key) Deletes custom data associated with the given key. Parameters: Name Type Description key string The key for which to delete the associated data. deserialize(element, pageMatrix) Deserializes the xml element into the annotation Parameters: Name Type Description element Element an xml element representing the annotation pageMatrix object the page matrix used to convert PDF coordinates to XOD coordinates. disableRotationControl() Disables the rotation control for the annotation draw(ctx, pageMatrix) Draws the annotation on the provide canvas context, relative to the page. The point (0,0) coresponds to the top left corner of the page. Parameters: Name Type Description ctx CanvasRenderingContext2D The canvas context prepared to be drawn on. pageMatrix object The page matrix for the page that the annotation is on. You can get this object by calling getPageMatrix on the document object. enableRotationControl() Enables the rotation control for the annotation getContents() Gets the text content for the annotation. Contents may be displayed in an annotation's popup or directly on the page (in the case of FreeTextAnnotation). Returns: the text content for the annotation. Type string getCustomData(key) Returns custom data associated with the given key. Parameters: Name Type Description key string The key for which to retrieve the associated data. Returns: value The custom data. If no data is available an empty string is returned. Type string getFormFieldPlaceHolderType() Returns what type of form field place holder it is, if it is a form field place holder Returns: Form field place holder type as described by the Form Field Annotations enum Type string getGroupedChildren() Gets the list of group children to this annotation. Returns: The list of group children Type Array.&lt;Core.Annotations.Annotation&gt; getHeight() Gets the height of the annotation. Returns: the height of the annotation. Type number getInternal() Returns true if annotation is part of the original document, false otherwise. Returns: Whether the annotation is internal to the document or not Type boolean getPageNumber() Gets the page number of the annotation. Note: page number starts from 1. Returns: The annotation's page number Type number getRect() Get annotation bounding rectangle Returns: Type Core.Math.Rect getRectPadding() Gets the padding that will be applied by default on the annotation's rectangle. Returns: The amount of padding Type number getReplies() Gets the list of replies to this annotation. Returns: The list of replies Type Array.&lt;Core.Annotations.Annotation&gt; getRichTextStyle() Gets the rich text style of the annotation. Returns: the current rich text style Type Core.Annotations.Annotation.RichTextStyle getStatus() Gets the status of the annotation, and returns an empty string if no status set. Returns: The last status update. Type string getWidth() Gets the width of the annotation. Returns: the width of the annotation. Type number getX() Gets the x position measured in page coordinates of an annotation. Returns: the x position Type number getY() Gets the y position measured in page coordinates. Returns: Type number hasRotationControlEnabled() Returns true if the rotation control is enabled for the annotation and false otherwise. Returns: Type boolean isFormFieldPlaceholder() Returns whether the annotation is a form field place holder annotation, which are annotations used as place holders for fields in the Form Field Creation mode Returns: Type boolean isGrouped() Gets whether the annotation is a child of a group Returns: Returns true if the annotation is a child of a group, false otherwise. Type boolean isPrintVisible() Whether the annotation is visible on the document or not **when printed**. If Hidden or if the annotation is a reply to another annotation then it won't be visible. Returns: Whether the annotation is visible on the document or not when printed Type boolean isReply() Gets whether the annotation is a reply to another annotation. Returns: Returns true if it does reply to another annotation, false otherwise. Type boolean isVisible() Whether the annotation is visible on the document or not **when viewing**. If the Hidden or NoView flags are set, or if the annotation is a reply to another annotation then it won't be visible. Returns: Whether the annotation is visible on the document or not when viewing Type boolean removeCustomAppearance() Removes the custom appearance of the annotation. resize(rect) Resize the annotation based on a new given Core.Math.Rect. Use this method instead of setRect when internal properties (other than x, y, width and height) need to be modified on move/resize. Parameters: Name Type Description rect Core.Math.Rect the new bounding rectangle resourcesLoaded() Resolves when all required resources have finished loading. Currently only applicable to stamp annotations that use images. Returns: A promise that resolves when the resources have finished loading Type Promise.&lt;void&gt; serialize(element, pageMatrix) Serialize the annotation to an xml element Parameters: Name Type Description element Element an xml element representing the annotation pageMatrix object the page matrix used to convert XOD coordinates to PDF coordinates. Returns: the resulting xml element representing the annotation Type Element setContents(value) Set the text content for the annotation. Note that this will not refresh the text in the UI. Parameters: Name Type Description value string the text content to be set setCustomData(key, value) Sets the custom data associated with the specified key. Parameters: Name Type Description key string The key under which to store this custom data. Data will automatically be saved in the exported XFDF and merged into the PDF when downloading. value string The custom data to store setHeight(value) Sets the height of the annotation. Parameters: Name Type Description value number the height of the annotation. setModified( [keepAppearance]) Flags the annotation as modified if it has been before the last call to exportAnnotCommand Removes the annotation's appearance if no parameter is passed Should be called if changing a custom property on the annotation that is used for serialization Otherwise the annotation will serialize the original deserialized value Parameters: Name Type Argument Description keepAppearance boolean &lt;optional&gt; If true then the annotation's appearance will be maintained setPageNumber(value) Sets the page number of the annotation. Note: page numbers start from 1. Parameters: Name Type Description value number the page number to be set setRect(rect) Sets the size and location of the annotation's bounding rectangle. Use this method instead of resize when only the x, y, width and height needs to be modified. Beware: this method ignores coordinates if they are the wrong way around. (It hasn't been fixed for reasons of maintaining backward compatibility. use setRectWithNormalization instead if you want it to reverse the wrong-way-round coordinates instead of ignoring them.) Parameters: Name Type Description rect Core.Math.Rect the new bounding rectangle setRectWithNormalization(rect) Sets the size and location of the annotation's bounding rectangle. Use this method instead of resize when only the x, y, width and height needs to be modified. Use setRectWithNormalization instead of setRect if you want to reverse any wrong-way-round coordinates instead of ignoring them. Parameters: Name Type Description rect Core.Math.Rect the new bounding rectangle setRichTextStyle(richTextStyle) Sets the rich text style of the annotation. Parameters: Name Type Description richTextStyle Core.Annotations.Annotation.RichTextStyle The new rich text style of the annotation setRotationControlEnabled(rotationControlEnabled) Enables or disables the rotation control for the annotation Parameters: Name Type Description rotationControlEnabled boolean true if the rotation control should be enabled Deprecated: since version 8.0 Please use enableRotationControl or disableRotationControl instead setWidth(value) Sets the width of the annotation. Parameters: Name Type Description value number the width of the annotation. setX(value) Sets the x position measured in page coordinates of an annotation. Parameters: Name Type Description value number the x position setY(value) Sets the y position measured in page coordinates. Parameters: Name Type Description value number the y position Type Definitions RichTextCSSStyle Type: Object Properties: Name Type Argument Description 'font-style' 'normal' | 'italic' &lt;optional&gt; 'font-weight' 'normal' | 'bold' &lt;optional&gt; 'text-decoration' 'word' | 'line-through' | 'underline' | string &lt;optional&gt; text-decoration: 'word' is equivalent to text-decoration: 'underline'. Values of text-decorations can also be joined by a space. For example, text-decoration: 'word line-through' color string &lt;optional&gt; color in RGB hex format RichTextStyle an object that maps between a text style location(character index) to css styles. Type: Object.&lt;string, Core.Annotations.Annotation.RichTextCSSStyle&gt; Example { 0: { 'font-weight': 'bold', 'color': '#ff0000', }, 10: { 'font-style': 'italic' 'font-weight': 'bold', 'color': '#0000ff', }, 12: { 'text-decoration': 'underline', } } this object means that the first 9 characters are bold and red, the following 2 characters are italic, bold, and blue, and the rest of characters have underline. × Search results Close Documentation generated by JSDoc 3.6.7 on 2021-10-21T12:49:41-07:00 using the DocStrap template. "},"Core.Annotations.Border.html":{"id":"Core.Annotations.Border.html","title":"Class: Border"," set Y position for the shadow blur for the annotation control point. Type: number Methods draw(ctx, annotation, selectionBox, zoom) Draws the control handle's appearance on the provided canvas context Parameters: Name Type Description ctx CanvasRenderingContext2D the annotation canvas context annotation Core.Annotations.Annotation the annotation to modify selectionBox Core.Math.Rect the selection rect zoom number the current zoom level of the document testSelection(annotation, selectionBox, zoom, x, y) Determines if the provided point is a hit on the control handle. See Core.Annotations.SelectionAlgorithm for usuable selection algorithms. Parameters: Name Type Description annotation Core.Annotations.Annotation the annotation selectionBox Core.Math.Rect the selection rect zoom number the current zoom level of the document x number the x-coordinate of the point to test, in page coordinates y number the y-coordinate of the point to test, in page coordinates Returns: true if the provided point is a hit Type boolean × Search results Close Documentation generated by JSDoc 3.6.7 on 2021-10-21T12:49:41-07:00 using the DocStrap template. "},"Core.Annotations.CustomAnnotation.html":{"id":"Core.Annotations.CustomAnnotation.html","title":"Class: CustomAnnotation","body":" PDFJS Express WebViewer Namespaces CoreCore.ActionsCore.AnnotationsCore.Annotations.SelectionAlgorithmCore.MathCore.PartRetrieversCore.SearchCore.ToolsUIUI.HotkeysUI.VerificationOptions Classes Core.Actions.ActionCore.Actions.DestCore.Actions.GoToCore.Actions.GoToRCore.Actions.HideCore.Actions.JavaScriptCore.Actions.NamedCore.Actions.ResetFormCore.Actions.SubmitFormCore.Actions.URICore.AnnotationHistoryManagerCore.AnnotationManagerCore.Annotations.AnnotationCore.Annotations.BorderCore.Annotations.BoxControlHandleCore.Annotations.BoxSelectionModelCore.Annotations.ButtonWidgetAnnotationCore.Annotations.CalloutControlHandleCore.Annotations.CalloutSelectionModelCore.Annotations.CanvasHelperCore.Annotations.CaretAn lation event. May be null. index number &lt;optional&gt; 0 The index at which to start running the calculation order. fieldChanged(field) Listener for field value changes. Parameters: Name Type Description field Core.Annotations.Forms.Field The field whose value changed. forEachField(callback) Calls the specified callback for each of the root fields in the document. If there is a tree of form fields, then this will only iterate over root fields. Please use Core.Annotations.Forms.Field.children and a tree traversal algorithm to traverse the fields. If you know the name of your field, you can use Core.Annotations.Forms.FieldManager.getField. Parameters: Name Type Description callback function The function that will be called for each field. The callback is passed the field object. Example const stack = []; fieldManager.forEachField(function(field) { stack.push(field); // Push root fields }); while (stack.length &gt; 0) { const current = stack.pop(); if (current.isTerminal()) { // Work with terminal/leaf fields } else { // Traverse children stack = stack.concat(current.children); } } getField(name) Gets a field whose full name matches the one that is given. If No field matches, and the last part of the field name is a number, returns that index of the field's widget array. Parameters: Name Type Description name string The full name of the field to search for. Returns: The field or widget, or null if no field matches. Type Core.Annotations.Forms.Field | Core.Annotations.WidgetAnnotation getFields() Returns an array of all field objects in the document Returns: Type Array.&lt;Core.Annotations.Forms.Field&gt; setAlertHandler(handler) Updates the function to be used for handling alert messages for field validation. Parameters: Name Type Description handler function The function that will handle alert messages. It will be called with a string representing the alert message. setCalculationOrder(order) Set the calculation order - use this if you need changes in one field to trigger calculation events on other fields. If the name of field that is changed is before the name of another field, that other field is recalculated. If the name of the field that has changed is not in the array, all the fields named by the arrya are recalculated in order. Parameters: Name Type Description order Array.&lt;string&gt; An array of field names. setPrintHandler() Sets the function to be used to handle the print API called by embedded PDF JavaScript updateFieldName(field, name) Renames the field that is passed to the name passed in. Parameters: Name Type Description field Core.Annotations.Forms.Field | object The field that should be renamed. name string The name of the field to be renamed. Cannot be blank. Returns: The renamed field. Type Core.Annotations.Forms.Field | Core.Annotations.WidgetAnnotation × Search results Close Documentation generated by JSDoc 3.6.7 on 2021-10-21T12:49:42-07:00 using the DocStrap template. "},"Core.Annotations.FreeHandAnnotation.html":{"id":"Core.Annotations.FreeHandAnnotation.html","title":"Class: FreeHandAnnotation","body":" PDFJS Express WebViewer Namespaces CoreCore.ActionsCore.AnnotationsCore.Annotations.SelectionAlgorithmCore.MathCore.PartRetrieversCore.SearchCore.ToolsUIUI.HotkeysUI.VerificationOptions Classes Core.Actions.ActionCore.Actions.DestCore.Actions.GoToCore.Actions.GoToRCore.Actions.HideCore.Actions.JavaScriptCore.Actions.NamedCore.Actions.ResetFormCore.Actions.SubmitFormCore.Actions.URICore.AnnotationHistoryManagerCore.AnnotationManagerCore.Annotations.AnnotationCore.Annotations.BorderCore.Annotations.BoxControlHandleCore.Annotations.BoxSelectionModelCore.Annotations.ButtonWidgetAnnotationCore.Annotations.CalloutControlHandleCore.Annotations.CalloutSelectionModelCore.Annotations.CanvasHelperCore.Annotations.CaretAnnotationCore.Annotations.CheckButtonWidgetAnnotationCore.Annotations.ChoiceWidgetAnnotationCore.Annotations.ColorCore.Annotations.ControlHandleCore.Annotations.CustomAnnotationCore.Annotations.D eters: Name Type Description angleInRadians number The angle in radians. Returns: The normalized angle (between 0 and 2*PI) in radians. Type number PathCustomAnnotationRotationMixin() Adds the following methods to a class: rotate: Changes the Rotation property of the annotation, Updates the annotation path and updates the bounding box. adjustRect: Adjusts the annotation's bounding box. serialize / deserialize: Make sure the annotation gets correctly saved into the PDF when downloading the document and that it will load fine. For this mixin to work properly, the annotation class must implement two methods: setPath: Updates the annotation's path (Array of points) getPath: returns the annotation's path (Array of points) RectangularCustomAnnotationRotationMixin() Adds the following methods to a class: rotate: Changes the Rotation property of the annotation and updates the bounding box. getUnrotatedDimensions: Calculates the correct dimension for drawing. getRotatedAnnotationBoundingBoxRect: Calculates the bounding box dimensions. serialize / deserialize: Make sure the annotation gets correctly saved into the PDF when downloading the document and that it will load fine. × Search results Close Documentation generated by JSDoc 3.6.7 on 2021-10-21T12:49:42-07:00 using the DocStrap template. "},"Core.Annotations.SelectionAlgorithm.html":{"id":"Core.Annotations.SelectionAlgorithm.html","title":"Namespace: SelectionAlgorithm","body":" PDFJS Express WebViewer Namespaces CoreCore.ActionsCore.AnnotationsCore.Annotations.SelectionAlgorithmCore.MathCore.PartRetrieversCore.SearchCore.ToolsUIUI.HotkeysUI.VerificationOptions Classes Core.Actions.ActionCore.Actions.DestCore.Actions.GoToCore.Actions.GoToRCore.Actions.HideCore.Actions.JavaScriptCore.Actions.NamedCore.Actions.ResetFormCore.Actions.SubmitFormCore.Actions.URICore.AnnotationHistoryManagerCore.AnnotationManagerCore.Annotations.AnnotationCore.Annotations.BorderCore.Annotations.BoxControlHandleCore.Annotations.BoxSelectionModel ified Returns: Type boolean drawSelectionOutline(ctx, annotation, zoom) Draws the selection outline of the annotation. By default, a rectangle is drawn based on the annotations x, y, width and height. Parameters: Name Type Description ctx CanvasRenderingContext2D annotation Core.Annotations.Annotation zoom number getControlHandles() Returns the ControlHandle objects associated with this selection model. Returns: An array of ControlHandleObject Type Array.&lt;Core.Annotations.ControlHandle&gt; getDimensions(annotation) Gets the dimensions {x, y, width, height} of the selection bounding box. It may be different from the annotation's bounding box. e.g. The selection bounding box may have a padding. Parameters: Name Type Description annotation Core.Annotations.Annotation Returns: Type Core.Math.Rect isSelected() Indicates that the associated annotation is already selected. This can be useful to implement different selection behaviors when an annotation is selected. Returns: Type boolean testControlHandles(annotation, zoom, x, y) Hit detection for each control handle. Parameters: Name Type Description annotation Core.Annotations.Annotation zoom number x number y number Returns: The control handle that was hit Type Core.Annotations.ControlHandle testSelection(annotation, x, y, pageMatrix, zoom, rotation) Determines if the provided point is a hit on the selected annotationhandle. * See Core.Annotations.SelectionAlgorithm for usuable selection algorithms. Parameters: Name Type Description annotation Core.Annotations.Annotation the annotation x number the x-coordinate of the point to test, in page coordinates y number the y-coordinate of the point to test, in page coordinates pageMatrix object the page matrix of the page the annotation is on zoom number the zoom level of the page the annotation is on rotation Core.PageRotation the rotation of the page the annotation is on Returns: true if the provided point is a hit Type boolean × Search results Close Documentation generated  field shall not be exported by a submit-form action. Type: string &lt;static&gt; NO_TOGGLE_TO_OFF (Radio buttons only) If set, exactly one radio button shall be selected at all times. Type: string &lt;static&gt; PASSWORD If set, the field is intended for entering a secure password that should not be echoed visibly to the screen. Type: string &lt;static&gt; PUSH_BUTTON If set, the field is a pushbutton that does not retain a permanent value. Type: string &lt;static&gt; RADIO If set, the field is a set of radio buttons; if clear, the field is a checkbox. Type: string &lt;static&gt; RADIOS_IN_UNISON If set, a group of radio buttons within a radio button field that use the same value for the on state will turn on and off in unison. Type: string &lt;static&gt; READ_ONLY If set, the user may not change the value of the field. Type: string &lt;static&gt; REQUIRED If set, the field shall have a value at the time it is exported by a submit-form action. Type: string &lt;static&gt; RICH_TEXT If set, the value of this field shall be a rich text string. Type: string &lt;static&gt; SORT If set, the field’s option items shall be sorted alphabetically. Type: string Methods get(flag) Determine if the given flag is set. Parameters: Name Type Description flag string The name of the flag to check Returns: Whether the flag is set Type boolean set(options [, shouldSet]) Set flags to true or false. If options is an array of strings, set the flags with those names to true. If options is a number or array of numbers, set the flags from the corresponding numbers to true. (deprecated, relies on a limited interpretation of numbers as bitfields) If options is a string, set that flag to shouldSet. Parameters: Name Type Argument Description options Array.&lt;string&gt; | Array.&lt;number&gt; | string | number One of the possible input types to determine which flags to set shouldSet boolean &lt;optional&gt; If options is a string, whether to set or unset the flag × Search results Close Documentat zontal position that the linked page will be scrolled to url string &lt;optional&gt; An optional parameter that allows the bookmark to link to a URL instead of a page number (this overrides the page number) index number &lt;optional&gt; An optional parameter that indicates the position of the bookmark among its siblings Methods getChildren() Gets the children of the bookmark. Returns: The children of the bookmark Type Array.&lt;Core.Bookmark&gt; getHPos() Gets the horizontal position of the bookmark. Returns: The horizontal position of the bookmark Type number getIndex() Gets the index of the bookmark among its siblings Returns: The index of the bookmark Type number getName() Gets the name of the bookmark. Returns: The name of the bookmark Type string getPageNumber() Gets the page number of the bookmark. Returns: The page number of the bookmark Type number getParent() Gets the parent of this bookmark if it has one. Returns: The parent of the bookmark Type Core.Bookmark getURL() Gets the url of the bookmark if it has one. Returns: The url of the bookmark Type string getVPos() Gets the vertical position of the bookmark. Returns: The vertical position of the bookmark Type number isValid() Determines whether the bookmark goes to a valid destination. Returns: Whether the bookmark points to a valid destination Type boolean × Search results Close Documentation generated by JSDoc 3.6.7 on 2021-10-21T12:49:43-07:00 using the DocStrap template. "},"Core.DisplayMode.html":{"id":"Core.DisplayMode.html","title":"Class: DisplayMode","body":" PDFJS Express WebViewer Namespaces CoreCore.ActionsCore.AnnotationsCore.Annotations.SelectionAlgorithmCore.MathCore.PartRetrieversCore.SearchCore.ToolsUIUI.HotkeysUI.VerificationOptions Classes Core.Actions.ActionCore.Actions.DestCore.Actions.GoToCore.Actions.GoToRCore.Actions.HideCore.Actions.JavaScriptCore.Actions.NamedCore.Actions.ResetFormCore.Actions.SubmitFormCore.Actions.URICore.AnnotationHistoryManagerCore.AnnotationManagerCore.Annota y being the last page selected. last must be &gt;= first. Type object getVisiblePages( [amountAhead] [, amountSide]) Returns an array of page indexes that are visible on screen. Parameters: Name Type Argument Description amountAhead number &lt;optional&gt; The amount of space ahead of the viewport to count as visible as a multiple of the screen height (default is 0.5) amountSide number &lt;optional&gt; The amount of space to the side of the viewport to count as visible as a multiple of the screen height (default is 0.5) Returns: an array of 0-indexed page numbers. Type Array.&lt;number&gt; isContinuous() Returns whether or not the display is continuous Returns: true if the display mode is continuous i.e. shows more than one row at a time Type boolean pageToWindow(pagePt, pageNumber) Converts page coordinates to window coordinates. Parameters: Name Type Description pagePt object A object with x and y properties in page coordinates pageNumber number The page number Returns: An object with the page index as well as x and y values in window coordinates Type object setCustomFunctions() Sets callbacks to provide custom functionality when in custom display mode Parameters: Name Type Description fns.pageToWindow transform coordinates relative to a document page to coordinates relative to the viewer div fns.windowToPage transform coordinates relative to the viewer div relative to a document page fns.getSelectedPages returns an array of currently selected page indices fns.getVisiblePages returns an array of currently visible pages fns.getPageTransform returns the offsets of a page container fns.createPageSections lays out pageSection and pageContainer divs to DocumentViewer can put content in them setParameters(nCols, nRows, currentRow, startRow, endRow) Sets parameters of the display mode Parameters: Name Type Description nCols number The number of columns nRows number The number of rows currentRow number The current row to be displayed startRow number The starting row to have in the DOM endRow number The ending row to have in the DOM windowToPage(windowPt, pageNumber) Converts window coordinates to page coordinates. Parameters: Name Type Description windowPt object A object with x and y properties in window coordinates pageNumber number The page number Returns: An object with the page number as well as x and y values in page coordinates Type object × Search results Close Documentation generated by JSDoc 3.6.7 on 2021-10-21T12:49:43-07:00 using the DocStrap template. "},"Core.DisplayModeManager.html":{"id":"Core.DisplayModeManager.html","title":"Class: DisplayModeManager","body":" PDFJS Express WebViewer Namespaces CoreCore.ActionsCore.AnnotationsCore.Annotations.SelectionAlgorithmCore.MathCore.PartRetrieversCore.SearchCore.ToolsUIUI.HotkeysUI.VerificationOptions Classes Core.Actions.ActionCore.Actions.DestCore.Actions.GoToCore.Actions.GoToRCore.Actions.HideCore.Actions.JavaScriptCore.Actions.NamedCore.Actions.ResetFormCore.Actions.SubmitFormCore.Actions.URICore.AnnotationHistoryManagerCore.AnnotationManagerCore.Annotations.AnnotationCore.Annotations.BorderCore.Annotations.BoxControlHandleCore.Annotations.BoxSelectionModelCore.Annotations.ButtonWidgetAnnotationCore.Annotations.CalloutControlHandleCore.Annotations.CalloutSelectionModelCore.Annotations.CanvasHelperCore.Annotations.CaretAnnotationCore.Annotations.CheckButtonWidgetAnnotationCore.Annotations.ChoiceWidgetAnnotationCore.Annotations.ColorCore.Annotations.ControlHandleCore.Annotations.CustomAnnotationCore.Annotations.DatePickerWidgetAnnotationCore.Annotations.EllipseAnnotationCore.Annotations.FileAttachmentAnnotationCore.Annotations.FontCore.Annotations.FormsCore.Annotations.Forms.EmbeddedJSCore.Annotations.Forms.FieldCore.Annotations.Forms.FieldManagerCore.Annotations.FreeHandAnnotationCore.Annotations.FreeTextAnnotationCore.Annotations.FreeTextAnnotation.EditorCore.Annotations.FreeTextSelectionModelCore.Annotations.HTMLAnnotationCore.Annotations.IPathAnnotationCore.Annotation ument that should be instantiated. Values are 'xod' for XOD documents, 'pdf' for PDF, JPG or PNG documents, 'office' for MS Office documents and 'webviewerServer' for WebViewer Server documents Methods &lt;static&gt; registerDocumentType(type, source, exposedFuncs) Register new document type with Document class Parameters: Name Type Description type String Name of the new document type source any Class of the new document exposedFuncs Array.&lt;string&gt; An array containing strings of the function names to expose on the document object Returns: Type Boolean &lt;static&gt; unregisterDocumentType(type) Unregister existing document type form Document class Parameters: Name Type Description type String Name of registered document type Returns: Type Boolean applyTemplateValues(autoFillMap) [Office Document only] Update a Document via binding template keys to content. Parameters: Name Type Description autoFillMap object An object consisting of template key-value pairs Returns: Resolves when template data has been applied to the document, or rejects with an error. Type Promise.&lt;void&gt; cancelLoadCanvas(id) Cancels the loadCanvasAsync call corresponding to the passed in id Parameters: Name Type Description id number The id returned from the loadCanvasAsync call that will be cancelled. cancelLoadThumbnail(requestId) Cancels the request made for thumbnail with the specified request Id Parameters: Name Type Description requestId number The id returned from loadThumbnailAsync cancelOfflineModeDownload() Cancels a download for offline mode in progress. If there is no current download then this does nothing. cropPages(pageArray, topMargin, botMargin, leftMargin, rightMargin) [PDF Document only] Crop the given pages by the given margins. Note that this method will need to wait for the entire file to be downloaded before the change is applied. Parameters: Name Type Description pageArray Array.&lt;number&gt; an array of page numbers to crop topMargin number how much to crop from the top botMargin number how much to crop from the bottom leftMargin number how much to crop from the left rightMargin number how much to crop from the right Returns: a promise that resolves to an object describing the updated state of the pages in the document Type Promise.&lt;object&gt; disableColorSeparations() [PDF Document only] Disable the color separations feature for rendering. disableOfflineMode() [XOD Document only] Disable offline mode. documentCompletePromise() Returns: A promise that resolves when all of the page information is available for the document Type Promise.&lt;any&gt; enableColorSeparations(options) [PDF Document only] Enables the color separations feature for rendering. the boolean parameter is deprecated since version 8.0 Parameters: Name Type Description options object The options parameter for color separation Properties Name Type Description checkIfBaseColorsUsed boolean Check if the base colors Cyan, Magenta, Yellow and Black are actually used in the document, and if not, prevents the Document.colorSeparationAdded event from firing for one or more of those colors enableOfflineMode() [XOD Document only] Enable offline mode. enableSeparation(name, enabled) [PDF Document only] Enables or disables the rendering of a particular color separation. Parameters: Name Type Description name string The name of the separation enabled boolean Whether to enable or disable the separation extractPages(pageArray [, xfdfString]) [PDF Document only] Extract the given pages from the document. Note that this method will need to wait for the entire file to be downloaded before the change is applied. Parameters: Name Type Argument Description pageArray Array.&lt;number&gt; an array of the page numbers to extract xfdfString string &lt;optional&gt; Optional XFDF string to merge into the document before extracting Returns: a promise that resolves on completion Type Promise.&lt;any&gt; extractPDFNetLayersContext(layers) [PDF Document only][PDFNetJS full only] Get
