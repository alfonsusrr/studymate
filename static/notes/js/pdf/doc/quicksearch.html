tedThumbnailChanged USER_BOOKMARKS_CHANGED string UI.Events.userBookmarksChanged VIEWER_LOADED string UI.Events.viewerLoaded VISIBILITY_CHANGED string UI.Events.visibilityChanged Example WebViewer(...).then(function(instance) { const UIEvents = instance.UI.Events; instance.UI.addEventListener(UIEvents.ANNOTATION_FILTER_CHANGED, e =&gt; { const { types, authors, colors } = e.detail; console.log(types, authors, colors); }); }); &lt;static&gt; Feature Contains string enums for all features for WebViewer UI Properties: Name Type Description Measurement string Measurement tools that can create annotations to measure distance, perimeter and area. Ribbons string A collection of toolbar groups to switch between. Annotations string Render annotations in the document and be able to edit them. Download string A download button to download the current document. FilePicker string Ctrl/Cmd + O hotkey and a open file button that can be clicked to load local files. LocalStorage string Store and retrieve tool styles from window.localStorage. NotesPanel string A panel that displays information of listable annotations. Print string Ctrl/Cmd + P hotkey and a print button that can be clicked to print the current document. Redaction string Redaction tools that can redact text or areas. Need fullAPI to be on to use this feature. TextSelection string Ability to select text in a document. TouchScrollLock string Lock document scrolling in one direction in mobile devices. Copy string Ability to copy text or annotations use Ctrl/Cmd + C hotkeys or the copy button. MultipleViewerMerging string Ability to drag and drop pages from one instance of WebViewer into another ThumbnailMerging string Ability to drag and drop a file into the thumbnail panel to merge ThumbnailReordering string Ability to reorder pages using the thumbnail panel PageNavigation string Ability to navigate through pages using mouse wheel, arrow up/down keys and the swipe gesture. MouseWheelZoom string Ability to zoom when holding ctrl/cmd + mouse wheel. Search string Ctrl/Cmd + F hotkey and a search button that can be clicked to search the current document. MathSymbols string Ability to add math symbols in free text editor OutlineEditing string Ability to add, move and delete outlines in the outlines panel. This feature is only available when `fullAPI: true` is used. NotesPanelVirtualizedList string Ability to use a virtualized list in the note panel. Will limit the number of notes rendered on the DOM Example WebViewer(...) .then(function(instance) { var Feature = instance.UI.Feature; instance.UI.enableFeatures([Feature.Measurement]); instance.UI.disableFeatures([Feature.Copy]); }); &lt;static&gt; FitMode Contains all possible modes for fitting/zooming pages to the viewer. The behavior may vary depending on the LayoutMode. Properties: Name Type Description FitPage string A fit mode where the zoom level is fixed to the width or height of the page, whichever is smaller. FitWidth string A fit mode where the zoom level is fixed to the width of the page. Zoom string A fit mode where the zoom level is not fixed. Example WebViewer(...) .then(function(instance) { var FitMode = instance.UI.FitMode; instance.UI.setFitMode(FitMode.FitWidth); }); &lt;static&gt; hotkeys An instance of Hotkeys that can be used to enable, disable or register custom hotkeys in the viewer Type: Class.&lt;UI.Hotkeys&gt; See: UI.Hotkeys &lt;static&gt; iframeWindow WebViewer iframe window object Type: Window Example WebViewer(...) .then(function(instance) { const iframeWindow = instance.UI.iframeWindow; // iframeWindow.SomeNamespace // iframeWindow.document.querySelector('.some-element'); }); &lt;static&gt; LayoutMode Contains string enums for all layouts for WebViewer. They are used to dictate how pages are placed within the viewer. Properties: Name Type Description Single string Only the current page will be visible. Continuous string All pages are visible in one column. Facing string Up to two pages will be visible. FacingContinuous string All pages visible in two columns. FacingCover string All pages visible in two columns, with an even numbered page rendered first. (i.e. The first page of the document is rendered by itself on the right side of the viewer to simulate a book cover.) FacingCoverContinuous string All pages visible, with an even numbered page rendered first. (i.e. The first page of the document is rendered by itself on the right side of the viewer to simulate a book cover.) Example WebViewer(...) .then(function(instance) { const LayoutMode = instance.UI.LayoutMode; instance.UI.setLayoutMode(LayoutMode.Single); }); &lt;static&gt; mentions An instance of MentionsManager that can be used to allow mentioning people in a textarea in the notes panel. Type: UI.MentionsManager See: UI.MentionsManager &lt;static&gt; pageManipulationsOverlay An instance of PageManipulationsOverlay that can be used to edit the items included in the overlay Type: UI.PageManipulationOverlay Implements: UI.PageManipulationOverlay Example WebViewer(...) .then(function (instance) { instance.UI.pageManipulationOverlay.someAPI(); }) &lt;static&gt; settingsMenuOverlay An instance of MenuOverlay that can be used to edit items in the settings menu overlay component. Type: UI.MenuOverlay Implements: UI.MenuOverlay Example WebViewer(...) .then(function (instance) { instance.UI.settingsMenuOverlay.someAPI(); }); &lt;static&gt; textPopup An instance of Popup that can be used to edit items in the text popup component Type: UI.Popup Implements: UI.Popup Example WebViewer(...) .then(function (instance) { instance.UI.textPopup.someAPI(); }); VerificationOptions VerificationOptions namespace See: VerificationOptions Methods &lt;static&gt; addEventListener(eventName, listener) Add an event listener for the given WebViewer UI event. Parameters: Name Type Description eventName string UI event name. listener function Callback function that will be invoked when the event is dispatched. Example WebViewer(...) .then(function(instance) { instance.UI.addEventListener(instance.UI.Events.ANNOTATION_FILTER_CHANGED, e =&gt; { const { types, authors, colors } = e.detail; console.log(types, authors, colors); }); }); &lt;static&gt; addSearchListener(searchListener) Adds a listener function to be called when search is completed. Parameters: Name Type Description searchListener UI.searchListener Callback function that will be triggered when search completed Example WebViewer(...) .then(function(instance) { function searchListener(searchValue, options, results) { console.log(searchValue, options, results); }; instance.UI.addSearchListener(searchListener); }); &lt;static&gt; addSortStrategy(sortStrategy) Adds a sorting strategy in notes panel. Parameters: Name Type Description sortStrategy object Sorting strategy that will be used to sort notes Properties Name Type Description name string Name of the strategy, which will be shown in notes panel's dropdown getSortedNotes UI.getSortedNotes Function that takes unsorted notes (annotations) and returns them sorted shouldRenderSeparator UI.shouldRenderSeparator Function that returns when a separator should be rendered getSeparatorContent UI.getSeparatorContent Function that returns the content of a separator Example WebViewer(...) .then(function(instance) { var mySortStrategy = { name: 'annotationType', getSortedNotes: function(notes) { return notes.sort(function(a ,b) { if (a.Subject &lt; b.Subject) return -1; if (a.Subject &gt; b.Subject) return 1; if (a.Subject === b.Subject) return 0; }); }, shouldRenderSeparator: function(prevNote, currNote) { return prevNote.Subject !== currNote.Subject; }, getSeparatorContent: function(prevNote, currNote) { return currNote.Subject; } }; instance.UI.addSortStrategy(mySortStrategy); }); &lt;static&gt; cancelPrint() Stops on-going page processing to cancel a print job. Example WebViewer(...) .then(function(instance) { var docViewer = instance.Core.documentViewer; // you must have a document loaded when calling this api docViewer.addEventListener('documentLoaded', function() { instance.UI.print(); instance.UI.cancelPrint(); }); }); &lt;static&gt; closeDocument() Closes the document that's currently opened. Returns: A promise resolved after document is closed. Type Promise.&lt;void&gt; Example WebViewer(...) .then(function(instance) { const docViewer = instance.Core.documentViewer; // you must have a document loaded when calling this api docViewer.addEventListener('documentLoaded', function() { setTimeout(function() { instance.UI.closeDocument().then(function() { console.log('Document is closed'); }); }, 3000); }); }); &lt;static&gt; closeElements(dataElements) Sets visibility states of the elements to be hidden. Note that closeElements works only for panel/overlay/popup/modal elements. Parameters: Name Type Description dataElements Array.&lt;string&gt; Array of data-element attribute values for DOM elements. To find data-element of a DOM element, refer to Finding data-element attribute values. Example WebViewer(...) .then(function(instance) { // closes (hides) text popup and left panel in the UI instance.UI.closeElements([ 'menuOverlay', 'leftPanel' ]); }); &lt;static&gt; dangerouslySetNoteTransformFunction(noteTransformFunction) Accepts a function that will be called every time a note in the left panel is rendered. This function can be used to add, edit or hide the contents of the note. Please carefully read the documentation and the notes below before using this API This API is experimental and should be used sparingly. If you find you are heavily relying on this function, it is recommended that you fork the UI repo and make the changes directly in the source code (Note.js). The structure of the HTML that is passed into this function may change may change without notice in any release. Please make sure to test this function thoroughly when upgrading WebViewer versions. There may be unexpected behaviour when using this API. The HTML that is provided is controlled by React, and sometimes React will override any changes you make. If you find any unexpected behaviour when using this API, then this API probably won't work for your use case and you will have to make the changes directly in the source code. Do not use document.createElement to create DOM elements. Instead, use the provided `createElement` utility function provided as the third parameter. Do not use HTMLElement.removeChild or any other APIs that remove elements from the DOM. Doing so will cause React to lose reference to this node, and will crash. If you need to hide an HTML element, set the style to `display: none` instead. Parameters: Name Type Description noteTransformFunction UI.NoteTransformFunction The function that will be used to transform notes in the left panel Example Webviewer(...) .then(instance =&gt; { instance.UI.dangerouslySetNoteTransformFunction((wrapper, state, createElement) =&gt; { // Change the title of every note wrapper.querySelector('.author-and-time&gt;span').innerHTML = 'My custom note title'; // Add a button that alerts the user when clicked const button = createElement('button'); button.onmousedown = (e) =&gt; { if(state.isSelected) { alert('Hello world!'); } else { alert('Goodbye world!'); } }; button.innerHTML = 'Alert me' wrapper.appendChild(button); // Add a button that makes the annotation blue const button = createElement('button'); button.onmousedown = (e) =&gt; { state.annotation.StrokeColor = new instance.Annotations.Color(0, 0, 255); instance.UI.annotManager.redrawAnnotation(state.annotation) }; button.innerHTML = 'Make me blue' wrapper.appendChild(button); }) }); &lt;static&gt; disableClearSearchOnPanelClose() Disable clearing search results when user closes search panel. When disabled, search results are kept even if user closes and reopens search panel. Note, mobile devices never clear search results even if this setting is enabled. This is because the panel needs to be closed to view the search results on the document. Example WebViewer(...) .then(function(instance) { instance.UI.disableClearSearchOnPanelClose(); }); &lt;static&gt; disableDesktopOnlyMode() Disables desktop only mode on WebViewer UI. This means that at small browser width/height, mobile/tablet CSS styling will be applied. Example WebViewer(...) .then(function(instance) { instance.UI.disableDesktopOnlyMode(); }); &lt;static&gt; disableElements(dataElements) Unmount multiple elements in the DOM. Note that this ONLY removes the DOM elements without disabling related features. Parameters: Name Type Description dataElements Array.&lt;string&gt; Array of data-element attribute values for DOM elements. To find data-element of a DOM element, refer to Finding data-element attribute values. Examples WebViewer(...) .then(function(instance) { // remove left panel and left panel button from the DOM instance.UI.disableElements([ 'leftPanel', 'leftPanelButton' ]); }); WebViewer(...) .then(function(instance) { // remove the 'Edit' toolbar group instance.UI.disableElements(['toolbarGroup-Edit']); }); &lt;static&gt; disableFadePageNavigationComponent() Always keep the Page Navigation Component on screen. Default behaviour is to fade it after certain period of inactivity. Example WebViewer(...) .then(function(instance) { // Keeps the page navigation component on screen all the time instance.UI.disableFadePageNavigationComponent(); }); &lt;static&gt; disableFeatures(features) Disable certain features in the WebViewer UI. Parameters: Name Type Description features Array.&lt;string&gt; Array of features to disable. See: UI.Feature Example WebViewer(...) .then(function(instance) { instance.UI.disableFeatures(instance.Feature.Measurement); }); &lt;static&gt; disableHighContrastMode() Turns high contrast mode off. Example WebViewer(...) .then(function(instance) { instance.UI.disableHighContrastMode(); }); &lt;static&gt; disableNativeScrolling() Disable native mobile device scrolling behavior if it had previously been enabled. Note that native mobile device scrolling behavior is off by default. Example WebViewer(...) .then(function(instance) { UI.disableNativeScrolling(); }); &lt;static&gt; disablePageDeletionConfirmationModal() Disable the confirmation modal when deleteing a page from the thumnail view Example WebViewer(...) .then(function(instance) { instance.UI.disablePageDeletionConfirmationModal(); }); &lt;static&gt; disableReplyForAnnotations(isReplyDisabled) Disable reply for annotations determined by the function passed in as parameter Parameters: Name Type Description isReplyDisabled UI.storeisReplyDisabled Function that takes an annotation and returns if the reply of the annotation should be disabled. Example WebViewer(...) .then(function(instance) { // disable reply for all Freehand annotations instance.UI.disableReplyForAnnotations(function(annotation) { return annotation instanceof instance.Annotations.FreeHandAnnotation; }); }); &lt;static&gt; disableToolDefaultStyleUpdateFromAnnotationPopup() Disables syncing of annotation style updates to the associated tool that created the annotation. So if an annotation's style is changed the tool default styles will not be updated. Example WebViewer(...) .then(function(instance) { instance.UI.disableToolDefaultStyleUpdateFromAnnotationPopup(); }); &lt;static&gt; disableTools( [toolNames]) Disable multiple tools. This API uses disableElements internally to remove tool buttons from the DOM, and also disable the corresponding hotkeys. Parameters: Name Type Argument Default Description toolNames Array.&lt;string&gt; &lt;optional&gt; all tools Array of name of the tools, either from tool names list or the name you registered your custom tool with. If nothing is passed, all tools will be disabled. Example WebViewer(...) .then(function(instance) { // disable sticky annotation tool and free text tool instance.UI.disableTools([ 'AnnotationCreateSticky', 'AnnotationCreateFreeText' ]); }); &lt;static&gt; displayErrorMessage(message) Displays the custom error message Parameters: Name Type Description message string An error message Example WebViewer(...) .then(function(instance) { instance.UI.displayErrorMessage('My error message'); }); &lt;static&gt; dispose() Cleans up listeners and data from the WebViewer instance. Should be called when removing the WebViewer instance from the DOM. Example webViewerInstance.UI.dispose() &lt;static&gt; downloadPdf( [options]) Downloads the pdf document with or without annotations added by WebViewer UI. Parameters: Name Type Argument Description options object &lt;optional&gt; An object that contains the following download options. Properties Name Type Argument Default Description filename string &lt;optional&gt; The filename of the downloaded document. downloadType string &lt;optional&gt; 'pdf' The type to download the file as, by default this is \"pdf\". PDF and image files can only be downloaded as PDFs, but office files can be downloaded as \"pdf\" or as \"office\" if you want to get the original file without annotations. xfdfString string &lt;optional&gt; An xfdf string containing annotation data to be used when downloading. Use this option instead of `includeAnnotations` if not all annotations need to be contained in the downloaded file. includeAnnotations boolean &lt;optional&gt; true Whether or not to include annotations added by WebViewer UI. flatten boolean &lt;optional&gt; Whether or not to flatten all the annotations in the downloaded document. Only useful fullAPI is enabled and either `xfdfString` or `includeAnnotations` is used. documentToBeDownloaded Core.Document &lt;optional&gt; A document to be download instead of the one loaded by Document Viewer. useDisplayAuthor boolean &lt;optional&gt; Whether to export annotations with the Display Author name from annotationManager.getDisplayAuthor() flags number &lt;optional&gt; Core.SaveOptions.REMOVE_UNUSED The flags with which to save the document. Possible values include `Core.SaveOptions.REMOVE_UNUSED` (remove unused objects during save) and `Core.SaveOptions.LINEARIZED` (optimize the document for fast web view and remove unused objects). Returns: A promise that is resolved once the document is downloaded. Type Promise.&lt;any&gt; Example WebViewer(...) .then(async function(instance) { const docViewer = instance.Core.documentViewer; const annotManager = instance.Core.annotationManager; // you must have a document loaded when calling this api docViewer.addEventListener('documentLoaded', async function() { // download pdf without annotations added by WebViewer UI await instance.UI.downloadPdf({ includeAnnotations: false, }); console.log('Downloaded the first time!') // download pdf with all annotations flattened await instance.UI.downloadPdf({ includeAnnotations: true, flatten: true, }); console.log('Downloaded a second time!') // download pdf without links const xfdfString = await annotManager.exportAnnotations({ links: false }); await instance.UI.downloadPdf({ xfdfString: xfdfString, }); console.log('Downloaded a third time!') }); }); &lt;static&gt; enableClearSearchOnPanelClose() Enable clearing search results when user closes search panel. When this is enabled and user closes search panel all search results are cleared. Note, mobile devices never clear search results even if this setting is enabled. This is because the panel needs to be closed to view the search results on the document. Example WebViewer(...) .then(function(instance) { // Will not affect on mobile devices instance.UI.enableClearSearchOnPanelClose(); }); &lt;static&gt; enableDesktopOnlyMode() Enables desktop only mode on WebViewer UI. This means that at small browser width/height, mobile/tablet CSS styling will not be applied. Example WebViewer(...) .then(function(instance) { instance.UI.enableDesktopOnlyMode(); }); &lt;static&gt; enableElements(dataElements) Remount the hidden elements in the DOM. Parameters: Name Type Description dataElements Array.&lt;string&gt; Array of data-element attribute values for DOM elements. To find data-element of a DOM element, refer to Finding data-element attribute values. Example WebViewer(...) .then(function(instance) { // remove left panel and left panel button from the DOM instance.UI.enableElements([ 'leftPanel', 'leftPanelButton' ]); }); &lt;static&gt; enableFadePageNavigationComponent() Fade the Page Navigation Component after it has not been interacted with. Reappears whenever the document is scrolled. Example WebViewer(...) .then(function(instance) { // Sets behaviour to fade the page navigation component. // enabled by default instance.UI.enableFadePageNavigationComponent(); }); &lt;static&gt; enableFeatures(features) Enable certain features in the WebViewer UI. Parameters: Name Type Description features Array.&lt;string&gt; Array of features to enable. See: UI.Feature Example WebViewer(...) .then(function(instance) { instance.UI.enableFeatures(instance.Feature.Measurement); }); &lt;static&gt; enableHighContrastMode() Turns high contrast mode on to help with accessibility. Example WebViewer(...) .then(function(instance) { instance.UI.enableHighContrastMode(); }); &lt;static&gt; enableNativeScrolling() Enable native mobile device scrolling behavior. By default custom behavior is used to handle vertical and horizontal scroll locking. Example WebViewer(...) .then(function(instance) { instance.UI.enableNativeScrolling(); }); &lt;static&gt; enablePageDeletionConfirmationModal() Enable the confirmation modal when deleteing a page from the thumnail view Example WebViewer(...) .then(function(instance) { instance.UI.enablePageDeletionConfirmationModal(); }); &lt;static&gt; enableToolDefaultStyleUpdateFromAnnotationPopup() Enables syncing of annotation style updates to the associated tool that created the annotation. Note that this is enabled by default. Example WebViewer(...) .then(function(instance) { instance.UI.enableToolDefaultStyleUpdateFromAnnotationPopup(); }); &lt;static&gt; enableTools( [toolNames]) Enable multiple tools. Parameters: Name Type Argument Default Description toolNames Array.&lt;string&gt; &lt;optional&gt; all tools Array of name of the tools, either from tool names list or the name you registered your custom tool with. If nothing is passed, all tools will be enabled. Example WebViewer(...) .then(function(instance) { // enable sticky annotation tool and free text tool instance.UI.enableTools([ 'AnnotationCreateSticky', 'AnnotationCreateFreeText' ]); }); &lt;static&gt; exportBookmarks() Returns a dictionary with page indices as keys and the bookmark text as the values Returns: A dictionary with page indices as keys and the bookmark text as the values. ex: {\"0\":\"Bookmark 1\",\"2\":\"Bookmark 2\"} Type Object Example WebViewer(...) .then(function(instance) { // Save the annotation data for doc123 const bookmarks = instance.UI.exportBookmarks(); const bookmarksString = JSON.stringify(bookmarks); fetch('/server/bookmarksHandler.js?documentId=doc123', { method: 'POST', body: bookmarksString // written into a json file on server }); }); &lt;static&gt; extractPagesWithAnnotations(pageNumbersToExtract) Extract pages from the current document Parameters: Name Type Description pageNumbersToExtract Array.&lt;number&gt; An array of pages to extract from the document. Annotations on the pages are included Returns: A promise that resolve to a File object Type Promise.&lt;File&gt; Example // 6.0 and after WebViewer(...) .then(function(instance) { instance.UI.extractPagesWithAnnotations ([1,2,3]).then(function(fileData){ }); }); &lt;static&gt; focusNote(annotationId) Focuses a note input field for the annotation. If the notes panel is closed, it is automatically opened before focusing. Parameters: Name Type Description annotationId string Id of an annotation. Example WebViewer(...) .then(function(instance) { var annotManager = instance.Core.annotationManager; annotManager.addEventListener('annotationChanged', function(annotations, action) { annotations.forEach(function(annotation) { // Focus the note when annotation is created if (action === 'add' &amp;&amp; annotation.Listable) { instance.UI.focusNote(annotation.Id); // note it is a capital i } }); }); }); &lt;static&gt; getAnnotationReadState(annotationId) Return the read/unread state of an annotation. True for read, false for unread. Parameters: Name Type Description annotationId string Id of the annotation. Throws: Will throw an error if the annotation with the given ID does not exist. Returns: Whether the annotation is read. Type boolean Example WebViewer(...) .then(function(instance) { const isAnnotationRead = instance.UI.getAnnotationReadState('test-annotation-id'); &lt;static&gt; getCustomData() A getter that returns a stringified version of the 'custom' property that is passed to the WebViewer constructor Refer to the passing custom data section. Returns: returns a stringified version of the 'custom' property that is passed to the WebViewer constructor Type string &lt;static&gt; getFitMode() Return the current fit mode of the WebViewerInstance UI. Returns: Current fit mode Type string Example WebViewer(...) .then(function(instance) { var docViewer = instance.Core.documentViewer; // you must have a document loaded when calling this api docViewer.addEventListener('documentLoaded', function() { console.log(instance.UI.getFitMode()); }); }); &lt;static&gt; getIsHighContrastMode() Check whether high contrast mode is enabled or not. Deprecated: since version 8.0. Use isHighContrastModeEnabled Instead Example WebViewer(...) .then(function(instance) { instance.UI.getIsHighContrastMode(); }); &lt;static&gt; getLayoutMode() Return the current layout mode of the WebViewerInstance. Returns: Current layout mode Type string Example WebViewer(...) .then(function(instance) { var docViewer = instance.Core.documentViewer; // you must have a document loaded when calling this api docViewer.addEventListener('documentLoaded', function() { console.log(instance.UI.getLayoutMode()); }); }); &lt;static&gt; getMaxZoomLevel() Return the max zoom level Returns: max zoom level Type number Example WebViewer(...) .then(function(instance) { const docViewer = instance.Core.documentViewer; // you must have a document loaded when calling this api docViewer.addEventListener('documentLoaded', function() { console.log(instance.UI.getMaxZoomLevel()); }); }); &lt;static&gt; getMinZoomLevel() Return the min zoom level Returns: min zoom level Type number Example WebViewer(...) .then(function(instance) { const docViewer = instance.Core.documentViewer; // you must have a document loaded when calling this api docViewer.addEventListener('documentLoaded', function() { console.log(instance.UI.getMinZoomLevel()); }); }); &lt;static&gt; getSelectedThumbnailPageNumbers() Get the currently selected pages Returns: an array of select page numbers Type Array.&lt;number&gt; Example // 6.0 and after WebViewer(...) .then(function(instance) { instance.UI.getSelectedThumbnailPageNumbers(); }); &lt;static&gt; getToolMode() Return the current tool object. Returns: Instance of the current tool Type Core.Tools.Tool Example WebViewer(...) .then(function(instance) { console.log(instance.UI.getToolMode().name, instance.UI.getToolMode()); }); &lt;static&gt; getZoomLevel() Return the current zoom level Returns: Zoom level (0 ~ 1) Type number Example WebViewer(...) .then(function(instance) { const docViewer = instance.Core.documentViewer; // you must have a document loaded when calling this api docViewer.addEventListener('documentLoaded', function() { console.log(instance.UI.getZoomLevel()); }); }); &lt;static&gt; hideOutlineControl() hide outline control Example WebViewer(...) .then(function(instance) { instance.UI.hideOutlineControl(); }); &lt;static&gt; importBookmarks(bookmarks) Imports user bookmarks Parameters: Name Type Description bookmarks object A dictionary with page indices as keys and the bookmark text as the values. ex: {\"0\":\"Bookmark 1\",\"2\":\"Bookmark 2\"}. Behaviour is undefined otherwise. Example WebViewer(...) .then(function(instance) { // load the user bookmarks data for id 'doc123' fetch('/server/bookmarksHandler.js?documentId=doc123', { method: 'GET' }).then(function(response) { if (response.status === 200) { response.text().then(function(bookmarksString) { // {\"0\":\"Bookmark 1\",\"2\":\"Bookmark 2\"} const bookmarks = JSON.parse(bookmarksString); instance.UI.importBookmarks(bookmarks); }); } }); }); &lt;static&gt; isElementDisabled(dataElement) Returns whether the element is disabled. Parameters: Name Type Description dataElement string data-element attribute value for a DOM element. To find data-element of a DOM element, refer to Finding data-element attribute values. Returns: Whether the element is disabled. Type boolean Example WebViewer(...) .then(function(instance) { console.log(instance.UI.isElementDisabled('leftPanel')); }); &lt;static&gt; isElementOpen(dataElement) Returns whether the element is open. Parameters: Name Type Description dataElement string data-element attribute value for a DOM element. To find data-element of a DOM element, refer to Finding data-element attribute values. Returns: Whether the element is open. Type boolean Example WebViewer(...) .then(function(instance) { console.log(instance.UI.isElementOpen('leftPanel')); }); &lt;static&gt; isHighContrastModeEnabled() Check whether high contrast mode is enabled or not. Example WebViewer(...) .then(function(instance) { instance.UI.isHighContrastModeEnabled(); }); &lt;static&gt; isInDesktopOnlyMode() Returns a boolean to denote if the UI is in desktop only mode. Returns: boolean to denote if the UI is in desktop only mode Type boolean Example WebViewer(...) .then(function(instance) { instance.UI.isInDesktopOnlyMode(); }); &lt;static&gt; isToolDisabled(toolName) Returns whether the tool is disabled. Parameters: Name Type Description toolName string Name of the tool, either from tool names list or the name you registered your custom tool with. Returns: Whether the tool is disabled. Type boolean Example WebViewer(...) .then(function(instance) { console.log(instance.UI.isToolDisabled()); }); &lt;static&gt; loadDocument(documentPath [, options]) Load a document inside WebViewer UI. Parameters: Name Type Argument Description documentPath string | File | Blob | Core.Document | Core.PDFNet.PDFDoc Path to the document OR File object if opening local file. options object &lt;optional&gt; Additional options Properties Name Type Argument Description extension string &lt;optional&gt; The extension of the file. If file is a blob/file object or a URL without an extension then this is necessary so that WebViewer knows what type of file to load. filename string &lt;optional&gt; Filename of the document, which is used when downloading the PDF. customHeaders object &lt;optional&gt; An object of custom HTTP headers to use when retrieving the document from the specified url. webViewerServerCustomQueryParameters object &lt;optional&gt; An object of custom query parameters to be appended to every WebViewer Server request. documentId string &lt;optional&gt; Unique id of the document. withCredentials boolean &lt;optional&gt; Whether or not cross-site requests should be made using credentials. cacheKey string &lt;optional&gt; A key that will be used for caching the document on WebViewer Server. officeLocale string &lt;optional&gt; The locale to render the document with. password string &lt;optional&gt; A string that will be used to as the password to load a password protected document. xodOptions object &lt;optional&gt; An object that contains the options for a XOD document. Properties Name Type Argument Description decrypt boolean &lt;optional&gt; Function to be called to decrypt a part of the XOD file. For default XOD AES encryption pass Core.Encryption.decrypt. decryptOptions boolean &lt;optional&gt; An object with options for the decryption e.g. {p: \"pass\", type: \"aes\"} where is p is the password. streaming boolean &lt;optional&gt; A boolean indicating whether to use http or streaming PartRetriever, it is recommended to keep streaming false for better performance. https://www.pdftron.com/documentation/web/guides/streaming-option. azureWorkaround boolean &lt;optional&gt; Whether or not to workaround the issue of Azure not accepting range requests of a certain type. Enabling the workaround will add an extra HTTP request of overhead but will still allow documents to be loaded from other locations. startOffline boolean &lt;optional&gt; Whether to start loading the document in offline mode or not. This can be set to true if the document had previously been saved to an offline database using WebViewer APIs. You'll need to use this option to load from a completely offline state. Example WebViewer(...) .then(function(instance) { instance.UI.loadDocument('https://www.pdftron.com/downloads/pl/test.pdf', { documentId: '1', filename: 'sample-1.pdf' }); }); &lt;static&gt; openElements(dataElements) Sets visibility states of the elements to be visible. Note that openElements works only for panel/overlay/popup/modal elements. Parameters: Name Type Description dataElements Array.&lt;string&gt; Array of data-element attribute values for DOM elements. To find data-element of a DOM element, refer to Finding data-element attribute values. Example WebViewer(...) .then(function(instance) { // opens (shows) text popup and annotation popup in the UI instance.UI.openElements([ 'menuOverlay', 'leftPanel' ]); }); &lt;static&gt; overrideSearchExecution(overrideSearchExecutionCallback) Add custom override function for default search on UI. overrideSearchExecutionCallback function will be executed with search value and search options when user executes search from UI. This function won't be executed when search is triggered through programmatic searches. Parameters: Name Type Description overrideSearchExecutionCallback function Function that will executed instead of default search functionality. Example WebViewer(...) .then(function(instance) { function searchFn(searchValue, options) { console.log(searchValue, options); }; instance.UI.overrideSearchExecution(searchFn); }); &lt;static&gt; print() Print the current document. Example WebViewer(...) .then(function(instance) { const docViewer = instance.Core.documentViewer; // you must have a document loaded when calling this api docViewer.addEventListener('documentLoaded', function() { instance.UI.print(); }); }); &lt;static&gt; printInBackground( [options]) Programmatically print the document without opening a modal with the print options provided. Not supported by legacy-ui Parameters: Name Type Argument Description options object &lt;optional&gt; Options for the printing. Properties Name Type Argument Default Description pagesToPrint Array.&lt;number&gt; &lt;optional&gt; Optionally pass in the pages you want to print. By default, all pages will be printed. includeAnnotations boolean &lt;optional&gt; false If true, will print the documents with the annotations includeComments boolean &lt;optional&gt; false If true, will append comments to the document printed isPrintCurrentView boolean &lt;optional&gt; If true, will print the current viewport view of the current page onProgress function &lt;optional&gt; A callback function that is executed on each page processed Example WebViewer(...) .then(function(instance) { const docViewer = instance.Core.documentViewer; // you must have a document loaded when calling this api docViewer.addEventListener('documentLoaded', function() { instance.UI.printInBackground({ includeComments:true, includeAnnotations: true, onProgress: function(pageNumber, htmlElement) {}, }); }); }); &lt;static&gt; registerTool(properties [, annotationConstructor] [, customAnnotationCheckFunc]) Registers tool in the document viewer tool mode map, and adds a button object to be used in the header. See Customizing tools to learn how to make a tool. Parameters: Name Type Argument Description properties object Tool properties. Properties Name Type Argument Description toolName string Name of the tool. toolObject Core.Tools.Tool Instance of the tool. buttonImage string Path to an image or base64 data for the tool button. buttonName string &lt;optional&gt; Name of the tool button that will be used in data-element. buttonGroup string &lt;optional&gt; Group of the tool button belongs to. tooltip string &lt;optional&gt; Tooltip of the tool button. showColor 'always' | 'active' | 'never' &lt;optional&gt; Controls when the tool button should show the color. annotationConstructor function &lt;optional&gt; Deprecated Please use customAnnotationCheckFunc instead. Will be removed in the future. customAnnotationCheckFunc function &lt;optional&gt; Function that takes in a parameter of an annotation. Returns a boolean if the specified annotation is a certain type of annotation. This function is used by the viewer to check if the annotation passed in is associated(created) with the registered tool. Example WebViewer(...) .then(function(instance) { // assume myCustomTool and myCustomAnnotation are already defined const myTool = { toolName: 'MyTool', toolObject: myCustomTool, buttonImage: 'path/to/image', buttonName: 'myToolButton', buttonGroup: 'miscTools', tooltip: 'MyTooltip' }; instance.UI.registerTool(myTool, undefined, annot =&gt; annot &amp;&amp; annot.isCustomAnnot); }); &lt;static&gt; removeEventListener(eventName, listener) \"Remove an event listener for the given WebViewer UI event. Parameters: Name Type Description eventName string UI event name. listener function Event handler function that should no longer be bound to the event. Example WebViewer(...) .then(function(instance) { const listener = e =&gt; { const { types, authors, colors } = e.detail; console.log(types, authors, colors); instance.UI.removeEventListener(instance.UI.Events.ANNOTATION_FILTER_CHANGED, listener); }; instance.UI.addEventListener(instance.UI.Events.ANNOTATION_FILTER_CHANGED, listener); }); &lt;static&gt; removeSearchListener(listener) Removes the search listener function. Parameters: Name Type Description listener UI.searchListener Search listener function that was added. Example WebViewer(...) .then(function(instance) { function searchListener(searchValue, options, results) { console.log(searchValue, options, results); }; instance.UI.addSearchListener(searchListener); instance.UI.removeSearchListener(searchListener); }); &lt;static&gt; searchText(searchValue [, options]) Searches the document one by one for the text matching searchValue. To go to the next result this function must be called again. Once document end is reach it will jump back to the first found result. Parameters: Name Type Argument Description searchValue string The text value to look for. options object &lt;optional&gt; Search options. Properties Name Type Argument Default Description caseSensitive boolean &lt;optional&gt; false Search with matching cases. wholeWord boolean &lt;optional&gt; false Search whole words only. wildcard boolean &lt;optional&gt; false Search a string with a wildcard *. For example, *viewer. regex boolean &lt;optional&gt; false Search for a regex string. For example, www(.*)com. searchUp boolean &lt;optional&gt; false Search up the document (backwards). ambientString boolean &lt;optional&gt; false Get the ambient string in the result. Example WebViewer(...) .then(function(instance) { const docViewer = instance.Core.documentViewer; // you must have a document loaded when calling this api docViewer.addEventListener('documentLoaded', function() { instance.UI.searchText('test', { caseSensitive: true, wholeWord: true }); }); }); &lt;static&gt; searchTextFull(searchValue [, options]) Searches the full document for the texts matching searchValue. Parameters: Name Type Argument Description searchValue string The text value to look for. options object &lt;optional&gt; Search options. Properties Name Type Argument Default Description caseSensitive boolean &lt;optional&gt; false Search with matching cases. wholeWord boolean &lt;optional&gt; false Search whole words only. wildcard boolean &lt;optional&gt; false Search a string with a wildcard *. For example, *viewer. regex boolean &lt;optional&gt; false Search for a regex string. For example, www(.*)com. Example WebViewer(...) .then(function(instance) { const docViewer = instance.Core.documentViewer; // you must have a document loaded when calling this api docViewer.addEventListener('documentLoaded', function() { instance.UI.searchTextFull('test', { wholeWord: true }); }); }); &lt;static&gt; selectThumbnailPages(pageNumbers) Select thumbnails in the thumbnail panel. This requires the \"ThumbnailMultiselect\" feature to be enabled Parameters: Name Type Description pageNumbers Array.&lt;number&gt; array of page numbers to select Example // 6.1 and after WebViewer(...) .then(function(instance) { instance.UI.enableFeatures(['ThumbnailMultiselect']); const pageNumbersToSelect = [1, 2, 3]; instance.UI.selectThumbnailPages(pageNumbersToSelect); }); &lt;static&gt; setActiveHeaderGroup(headerGroup) Sets a header group to be rendered in the Header element. This API comes useful when replacing the entire header items in small screens. Parameters: Name Type Description headerGroup string Name of the header group to be rendered. Default WebViewer UI has eight header groups: 'default', 'small-mobile-more-buttons', 'toolbarGroup-View', 'toolbarGroup-Annotate', 'toolbarGroup-Shapes', 'toolbarGroup-Insert', 'toolbarGroup-Measure', and 'toolbarGroup-Edit'. Example WebViewer(...) .then(function(instance) { instance.UI.setActiveHeaderGroup('toolbarGroup-Annotate'); // switch to 'Annotate' group header }); &lt;static&gt; setActiveLeftPanel(dataElement) Sets a panel to be active in the leftPanel element. Note that this API does not include opening the leftPanel. Parameters: Name Type Description dataElement string Name of the panel to be active in leftPanel. Default WebViewer UI has three panel options: thumbnailsPanel, outlinesPanel and notesPanel. Example WebViewer(...) .then(function(instance) { // open left panel instance.UI.openElements([ 'leftPanel' ]); // view outlines panel instance.UI.setActiveLeftPanel('outlinesPanel'); &lt;static&gt; setActivePalette(toolName, colorPalette) Sets the active color palette of a tool and its associated annotation Parameters: Name Type Description toolName string Name of the tool, either from tool names list or the name you registered your custom tool with. colorPalette 'text' | 'border' | 'fill' The palette to be activated. One of 'text', 'border' and 'fill'. Example WebViewer(...) .then(function(instance) { instance.UI.setActivePalette('AnnotationCreateFreeText', 'fill') }); &lt;static&gt; setAnnotationContentOverlayHandler(customOverlayHandler) Adds a custom overlay to annotations on mouseHover, overriding the existing overlay. Parameters: Name Type Description customOverlayHandler function A function that takes an annotation and returns a DOM Element, which is rendered as a tooltip when hovering over the annotation. Returning null or false will render nothing. Returning 'undefined' will use default behavior. Example WebViewer(...) .then(function(instance) { instance.UI.setAnnotationContentOverlayHandler(annotation =&gt; { const div = document.createElement('div'); div.appendChild(document.createTextNode(`Created by: ${annotation.Author}`)); div.appendChild(document.createElement('br')); div.appendChild(document.createTextNode(`Created on ${annotation.DateCreated}`)); return div; }); }); &lt;static&gt; setAnnotationReadState(options) Set the read/unread state of an annotation. The default state of annotations is read. Parameters: Name Type Description options object Properties Name Type Description isRead boolean whether setting the annotation to read state; false for setting it as unread. annotationId string Id of the annotation to be set. Example WebViewer(...) .then(function(instance) { instance.UI.setAnnotationReadState({ isRead: true, annotationId: 'test-annotation-id' }); }); &lt;static&gt; setColorPalette(An) Sets the colors in the palette globally or for specific tools and their associated annotations Parameters: Name Type Description An Array.&lt;string&gt; | UI.PaletteOption array of hex colors that will override the default colors for every tool. An object can be passed to specify colors for particular tools. Example WebViewer(...) .then(function(instance) { // this sets the palette globally. All the tools will use these colors. Can use empty string for blank spaces and 'transparency' for a transparent color. instance.UI.setColorPalette(['#FFFFFF', '', '#DDDDDD', 'transparency']); // use a different set of colors for the freetext and rectangle tool. instance.UI.setColorPalette({ toolNames: ['AnnotationCreateFreeText', 'AnnotationCreateRectangle'], colors: ['#333333'], }) }); &lt;static&gt; setCustomMeasurementOverlay(customOverlayInfo) Adds a custom overlay to annotations if that annotation currently support it. Currently only the Ellipsis annotation supports it. Parameters: Name Type Description customOverlayInfo array an array of customOverlay configurations. The configuration object has five properties: title, label, validate, value, and onChange Example WebViewer(...) .then(function(instance) { instance.UI.setCustomMeasurementOverlayInfo([ { title: \"Radius Measurement\", //Title for overlay label: \"Radius\", // Label to be shown for the value // Validate is a function to validate the annotation is valid for the current custom overlay validate: annotation =&gt; annotation instanceof instance.Annotations.EllipseAnnotation, // The value to be shown in the custom overlay value: annotation =&gt; annotation.Width / 2, // onChange will be called whenever the value in the overlay changes from user input onChange: (e, annotation) =&gt; { // Do something with the annot like resize/redraw instance.Core.annotationManager.redrawAnnotation(annotation); } } ]) }); &lt;static&gt; setCustomModal(options) Add custom modal element to WebViewer. Controlling custom modals is done using element API for example openElements, closeElements, toggleElement, and disableElements. dateElement string passed on these function should be same as you set in options.dataElement. Every custom modal will add new &lt;div&gt; element with CustomModal and &lt;options.dataElement string&gt; set as class attribute Modal with identical options.dataElement will get replaced by the latest modal options. For styling these components, see Customizing WebViewer UI Styles Note that in most cases WebViewer is ran in iframe and making options.disableEscapeKeyDown automatically work, iframe must be the active element. This can be done by setting focus to iframe programmatically. Parameters: Name Type Description options object Properties Name Type Argument Default Description dataElement string Unique name of custom modal. disableBackdropClick boolean &lt;optional&gt; false Disable closing modal when user clicks outside of content area disableEscapeKeyDown boolean &lt;optional&gt; false Disable closing modal when user hit escape from keyboard render UI.renderCustomModal Function rendering custom model contents Example WebWiewer(...).then(function(instance) { var modal = { dataElement: 'meanwhileInFinlandModal', render: function renderCustomModal(){ var div = document.createElement(\"div\"); div.style.color = 'white'; div.style.backgroundColor = 'hotpink'; div.style.padding = '20px 40px'; div.style.borderRadius = '5px'; div.innerText = 'Meanwhile in Finland'; return div } } instance.UI.setCustomModal(modal); instance.UI.openElements([modal.dataElement]); }); &lt;static&gt; setCustomNoteFilter(filterAnnotation) Filter the annotations shown in the notes panel Parameters: Name Type Description filterAnnotation UI.filterAnnotation Function that takes an annotation and returns if the annotation(note) should be shown in the notes panel. Example WebViewer(...) .then(function(instance) { // only show annotations that are created by John instance.UI.setCustomNoteFilter(function(annotation) { return annotation.Author === 'John'; }); }); &lt;static&gt; setCustomNoteSelectionFunction(customNoteSelectionFunction) Parameters: Name Type Description customNoteSelectionFunction UI.CustomNoteSelectionFunction The function that will be invoked when clicking on a note in notes panel. The function will only be invoked when the underlying annotation is not already selected. Example WebViewer(...) .then(function(instance) { instance.UI.setCustomNoteSelectionFunction(annotation =&gt; { // some code }) }); &lt;static&gt; setCustomPanel(options) Adds a custom panel in left panel Parameters: Name Type Description options object Properties Name Type Description tab object Tab options. Properties Name Type Description dataElement string data-element for tab. title string Tooltip for tab. img string Url for an image. panel object Panel options. Properties Name Type Description dataElement string data-element for panel. render UI.renderCustomPanel Function that returns panel element. Example WebViewer(...) .then(function(instance) { var myCustomPanel = { tab:{ dataElement: 'customPanelTab', title: 'customPanelTab', img: 'https://www.pdftron.com/favicon-32x32.png', }, panel: { dataElement: 'customPanel', render: function() { var div = document.createElement('div'); div.innerHTML = 'Hello World'; return div; } } }; instance.UI.setCustomPanel(myCustomPanel); }); &lt;static&gt; setDefaultPrintOptions(options) Sets the default print options. Parameters: Name Type Description options object The default print options of the document to print. Must be an object. Example WebViewer(...) .then(function(instance) { instance.UI.setDefaultPrintOptions({ includeComments: true, includeAnnotations: true }); }); &lt;static&gt; setDisplayedSignaturesFilter(filterFunction) Accepts a function that filters what saved signatures will be displayed in the signature annotation preset. Changing this function will instantly changes signatures displayed in the preset. Parameters: Name Type Description filterFunction UI.SignatureFilterFunction The function that will be used to filter signatrues displayed in the preset Example Webviewer(...) .then(instance =&gt; { // Only signatures that have a value set for the 'isInitial' custom data property will display in the preset instance.UI.setDisplayedSignaturesFilter((a) =&gt; a.getCustomData('isInitial')); }); &lt;static&gt; setFitMode(fitMode) Sets the fit mode of the viewer. Parameters: Name Type Description fitMode string Fit mode of WebViewer. See: UI.FitMode Example WebViewer(...) .then(function(instance) { var docViewer = instance.Core.documentViewer; var FitMode = instance.UI.FitMode; // you must have a document loaded when calling this api docViewer.addEventListener('documentLoaded', function() { instance.UI.setFitMode(FitMode.FitWidth); }); }); &lt;static&gt; setHeaderItems(headerCallback) Customize header. Refer to Customizing header for details. Parameters: Name Type Description headerCallback UI.headerCallback Callback function to perform different operations on the header. Examples // Adding save annotations button to the end of the top header WebViewer(...) .then(function(instance) { instance.UI.setHeaderItems(function(header) { var myCustomButton = { type: 'actionButton', img: '&lt;svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 24 24\"&gt;&lt;path d=\"M0 0h24v24H0z\" fill=\"none\"/&gt;&lt;path d=\"M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z\"/&gt;&lt;/svg&gt;', onClick: function() { } } header.push(myCustomButton); }); }); // Removing existing buttons from the top header WebViewer(...) .then(function(instance) { instance.UI.setHeaderItems(function(header) { header.update([]); }); }); // Appending logo to the 'Annotate' toolbar group and shifting existing buttons to the right WebViewer(...) .then(function(instance) { instance.UI.setHeaderItems(function(header) { header.getHeader('toolbarGroup-Annotate').unshift({ type: 'customElement', render: function() { var logo = document.createElement('img'); logo.src = 'https://www.pdftron.com/downloads/logo.svg'; logo.style.width = '200px'; logo.style.marginLeft = '10px'; logo.style.cursor = 'pointer'; logo.onclick = function() { window.open('https://www.pdftron.com', '_blank'); } return logo; } }, { type: 'spacer' }); }); }); // Moving the line tool from the 'Shapes' toolbar group to the 'Annotate' toolbar group WebViewer(...) .then(function(instance) { instance.UI.setHeaderItems(function(header) { header.getHeader('toolbarGroup-Annotate').push({ type: 'toolGroupButton', toolGroup: 'lineTools', dataElement: 'lineToolGroupButton', title: 'annotation.line' }); header.getHeader('toolbarGroup-Shapes').delete(6); }); }); &lt;static&gt; setHighContrastMode(useHighContrastMode) Turns high contrast mode on or off to help with accessibility. Parameters: Name Type Description useHighContrastMode boolean If true then the UI will use high contrast colors to help with accessibility. Deprecated: since version 8.0. Use enableHighContrastMode or disableHighContrastMode Instead Example // Using predefined string WebViewer(...) .then(function(instance) { instance.UI.setHighContrastMode(true); }); &lt;static&gt; setIconColor(toolName, colorPalette) Sets the color palette that will be used as a tool button's icon color. Parameters: Name Type Description toolName string Name of the tool, either from tool names list or the name you registered your custom tool with. colorPalette string The palette which will be used as a tool button's icon color. One of 'text', 'border' and 'fill'. Example WebViewer(...) .then(function(instance) { // sets the color in fill palette to be used as freetext tool button's icon color // by default freetext tool button will use the color in text palette as its icon color instance.UI.setIconColor('AnnotationCreateFreeText', 'fill') }); &lt;static&gt; setLanguage(language) Set the language of WebViewer UI. Parameters: Name Type Description language string The language WebViewer UI will use. By default, following languages are supported: en, zh_cn, fr. Example WebViewer(...) .then(function(instance) { instance.UI.setLanguage('fr'); // set the language to French }); &lt;static&gt; setLayoutMode(layoutMode) Sets the layout mode of the viewer. Parameters: Name Type Description layoutMode string Layout mode of WebViewerInstance UI. See: UI.LayoutMode Example WebViewer(...) .then(function(instance) { const docViewer = instance.Core.documentViewer; const LayoutMode = instance.UI.LayoutMode; // you must have a document loaded when calling this api docViewer.addEventListener('documentLoaded', function() { instance.UI.setLayoutMode(LayoutMode.FacingContinuous); }); }); &lt;static&gt; setMaxSignaturesCount( [maxSignaturesCount]) Set the number of signatures that can be stored in the WebViewer (default is 2) Parameters: Name Type Argument Default Description maxSignaturesCount number &lt;optional&gt; 2 Number of signature webViewer can store Example WebViewer(...) .then(function(instance) { instance.UI.setMaxSignaturesCount(5); // allow up to 5 stored signatures }); &lt;static&gt; setMaxZoomLevel(zoomLevel) Sets the maximum zoom level allowed by the UI. Default is 9999%. Parameters: Name Type Description zoomLevel string | number Zoom level in either number or percentage. Example WebViewer(...) .then(function(instance) { instance.UI.setMaxZoomLevel('150%'); // or setMaxZoomLevel(1.5) }); &lt;static&gt; setMeasurementUnits(units) Sets the units that will be displayed in the measurement tools' styles popup Valid units are: 'mm', 'cm', 'm', 'km', 'mi', 'yd', 'ft', 'in', 'pt' Parameters: Name Type Description units Object an object which contains the from units and to units Example WebViewer(...) .then(function(instance) { instance.UI.setMeasurementUnits({ from: ['in', 'cm', 'm'], to: ['cm', 'm', 'km'] }); }); &lt;static&gt; setMinZoomLevel(zoomLevel) Sets the minimum zoom level allowed by the UI. Default is 5%. Parameters: Name Type Description zoomLevel string | number Zoom level in either number or percentage. Example WebViewer(...) .then(function(instance) { instance.UI.setMinZoomLevel('10%'); // or setMinZoomLevel(0.1) }); &lt;static&gt; setNoteDateFormat(format) Sets the format for displaying the date when a note is create/modified. A list of formats can be found dayjs API. Parameters: Name Type Description format string The format of date to display Example WebViewer(...) .then(function(instance) { instance.UI.setNoteDateFormat('DD.MM.YYYY HH:MM'); }); &lt;static&gt; setPageLabels(pageLabels) Sets page labels that will be displayed in UI. You may want to use this API if the document's page labels start with characters/numbers other than 1. Parameters: Name Type Description pageLabels Array.&lt;string&gt; Page labels that will be displayed in UI. Example WebViewer(...) .then(function(instance) { var docViewer = instance.Core.documentViewer; // you must have a document loaded when calling this api docViewer.addEventListener('documentLoaded', function() { instance.UI.setPageLabels(['i', 'ii', 'iii', '4', '5']); // assume a document has 5 pages }); }); &lt;static&gt; setPrintedNoteDateFormat(format) Sets the format for displaying the date when a note is printed. A list of formats can be found dayjs API. Parameters: Name Type Description format string The format of date to display Example WebViewer(...) .then(function(instance) { instance.UI.setPrintedNoteDateFormat('DD.MM.YYYY HH:MM'); }); &lt;static&gt; setPrintQuality(quality) Sets the print quality. Higher values are higher quality but takes longer to complete and use more memory. The viewer's default quality is 1. Parameters: Name Type Description quality number The quality of the document to print. Must be a positive number. Example WebViewer(...) .then(function(instance) { instance.UI.setPrintQuality(2); }); &lt;static&gt; setSelectedTab(id, dataElement) Sets the currently selected tab of a Tabs component. Parameters: Name Type Description id string The id of the Tabs component to set. dataElement string The 'dataElement' attribute of the TabPanel component to select. Example WebViewer(...) .then(function(instance) { // Set the currently selected tab of 'signatureModal' to be the 'Type' panel. instance.UI.setSelectedTab('signatureModal', 'textSignaturePanelButton'); //'inkSignaturePanelButton', 'imageSignaturePanelButton' // Set the currently selected tab of 'linkModal' to be the 'Page' panel. instance.UI.setSelectedTab('linkModal', 'PageNumberPanelButton'); //'URLPanelButton' // Set the currently selected tab of 'rubberStampTab' to be the 'Custom' panel. instance.UI.setSelectedTab('rubberStampTab', 'customStampPanelButton'); //'standardStampPanelButton' }); &lt;static&gt; setSignatureFonts(fonts) Set the fonts that are used when typing a signature in the signature dialog. Parameters: Name Type Description fonts Array.&lt;string&gt; | UI.setSignatureFontsCallback An array of font families. Example // 6.1 WebViewer(...) .then(function(instance) { instance.UI.setSignatureFonts(['GreatVibes-Regular']); instance.UI.setSignatureFonts(currentFonts =&gt; [ ...currentFonts, 'sans-serif', ]); }); &lt;static&gt; setSortStrategy(sortStrategy) Sets a sorting algorithm in NotesPanel. Parameters: Name Type Description sortStrategy string Name of the algorithm. By default, there are two algorithm options: position and time. Example WebViewer(...) .then(function(instance) { instance.UI.setSortStrategy('time'); // sort notes by time }); &lt;static&gt; setSwipeOrientation(swipeOrientation) Sets the swipe orientation between pages of WebViewer UI on mobile devices. Default is horizontal. Parameters: Name Type Description swipeOrientation string The swipe orientation to navigate between pages. Available orientations are: horizontal, vertical and both. Example WebViewer(...) .then(function(instance) { instance.UI.setSwipeOrientation('vertical'); // set the swipe orientation to vertical. }); &lt;static&gt; setTheme(theme) Sets the theme of WebViewer UI. Please note that this does not work in IE11. Parameters: Name Type Description theme string Either the string 'light' or 'dark'. Example // Using predefined string WebViewer(...) .then(function(instance) { instance.UI.setTheme('dark'); }); &lt;static&gt; setToolbarGroup(groupDataElement, pickTool) Sets the current active toolbar group. Parameters: Name Type Description groupDataElement string The groups dataElement. Default values are: toolbarGroup-View, toolbarGroup-Annotate, toolbarGroup-Shapes, toolbarGroup-Insert, toolbarGroup-Measure, toolbarGroup-Edit, toolbarGroup-Forms pickTool boolean If true, after setting the toolbar group, the last picked tool for the group will be set as the current tool. Defaults to true. Example WebViewer(...) .then(function(instance) { // Change the toolbar group to the `Shapes` group instance.UI.setToolbarGroup('toolbarGroup-Shapes'); &lt;static&gt; setToolMode(toolName) Sets tool mode. Parameters: Name Type Description toolName string | Core.Tools.ToolNames Name of the tool, either from tool names list or the name you registered your custom tool with. Example WebViewer(...) .then(function(instance) { instance.UI.setToolMode('AnnotationEdit'); }); &lt;static&gt; setZoomLevel(zoomLevel) Sets zoom level. Parameters: Name Type Description zoomLevel string | number Zoom level in either number or percentage. Example WebViewer(...) .then(function(instance) { var docViewer = instance.Core.documentViewer; // you must have a document loaded when calling this api docViewer.addEventListener('documentLoaded', function() { instance.UI.setZoomLevel('150%'); // or setZoomLevel(1.5) }); }); &lt;static&gt; showErrorMessage(message) Displays the custom error message Parameters: Name Type Description message string An error message Deprecated: Since version 8.0. Use displayErrorMessage instead. Example WebViewer(...) .then(function(instance) { instance.UI.showErrorMessage('My error message'); }); &lt;static&gt; showOutlineControl() Show outline control Example WebViewer(...) .then(function(instance) { instance.UI.showOutlineControl(); }); &lt;static&gt; showWarningMessage() Displays the custom error message Parameters: Name Type Description options.confirmBtnText string The text that will be rendered in the confirm button options.title string The title of the modal options.message string The text that will rendered in the body of the modal options.onConfirm function The callback function that will be invoked when the user clicks the Confirm button. The callback must return a Promise that resolves. options.onCancel function The callback function that will be invoked when the user clicks the Cancel button. The callback must return a Promise that resolves. Example WebViewer(...) .then(function(instance) { instance.UI.showWarningMessage({ title: 'This is my warning modal title', message: 'This is the body of my modal', confirmBtnText: 'Okay!', onConfirm: () =&gt; { console.log('The user clicked the confirm button'); return Promise.resolve(); }, onCancel: () =&gt; { console.log('The user clicked the cancel button'); return Promise.resolve(); }, }); }); &lt;static&gt; toggleElement(dataElement) Toggles a visibility state of the element to be visible/hidden. Note that toggleElement works only for panel/overlay/popup/modal elements. Parameters: Name Type Description dataElement string data-element attribute value for a DOM element. To find data-element of a DOM element, refer to Finding data-element attribute values. Deprecated: Since version 8.0. Use toggleElementVisibility instead. Example WebViewer(...) .then(function(instance) { instance.UI.toggleElement('leftPanel'); // open LeftPanel if it is closed, or vice versa }); &lt;static&gt; toggleElementVisibility(dataElement) Toggles the visibility of the element to be visible/hidden. Note that toggleElementVisibility works only for panel/overlay/popup/modal elements. Parameters: Name Type Description dataElement string data-element attribute value for a DOM element. To find data-element of a DOM element, refer to Finding data-element attribute values. Example WebViewer(...) .then(function(instance) { instance.UI.toggleElementVisibility('leftPanel'); // open LeftPanel if it is closed, or vice versa }); &lt;static&gt; toggleFullScreen() Toggles full scree mode of the browser. Example WebViewer(...) .then(function(instance) { instance.UI.toggleFullScreen(); }); &lt;static&gt; toggleReaderMode() Toggles Reader mode of the viewer. Note that Reader mode only works with fullAPI enabled. Example WebViewer(...) .then(function(instance) { instance.UI.toggleReaderMode(); }); &lt;static&gt; unregisterTool(toolName) Unregisters tool in the document viewer tool mode map, and removes the button object. Parameters: Name Type Description toolName string Name of the tool, either from tool names list or the name you registered your custom tool with. Example WebViewer(...) .then(function(instance) { instance.UI.unregisterTool('MyTool'); }); &lt;static&gt; unselectThumbnailPages(pageNumbers) Unselect selected thumbnails Parameters: Name Type Description pageNumbers Array.&lt;number&gt; array of page numbers to unselect Example // 6.1 and after WebViewer(...) .then(function(instance) { const pageNumbersToUnselect = [1, 2]; instance.UI.unselectThumbnailPages(pageNumbersToUnselect); }); &lt;static&gt; updateElement(dataElement, props) Update an element in the viewer. Parameters: Name Type Description dataElement string the data element of the element that will be updated. Only the data element of HTML elements that have 'Button' in the class name will work. props object An object that is used to override an existing item's properties. Example WebViewer(...) .then(function(instance) { instance.UI.updateElement('thumbnailsPanelButton', { img: 'path/to/image', title: 'new_tooltip', }) }); &lt;static&gt; updateTool(toolName [, properties]) Update existing tool's properties. Parameters: Name Type Argument Description toolName string Name of the tool, either from tool names list or the name you registered your custom tool with. properties object &lt;optional&gt; Tool properties Properties Name Type Argument Description buttonImage string &lt;optional&gt; Path to an image or base64 data for the tool button buttonName string &lt;optional&gt; Name of the tool button that will be used in data-element buttonGroup string &lt;optional&gt; Group of the tool button belongs to tooltip string &lt;optional&gt; Tooltip of the tool button Example WebViewer(...) .then(function(instance) { instance.UI.updateTool('AnnotationCreateSticky', { buttonImage: 'https://www.pdftron.com/favicon-32x32.png' }); }); &lt;static&gt; useEmbeddedPrint( [use]) Use/not use embedded printing. Only applicable to Chrome. The printing process will be faster and the quality might be higher when using Chrome's native printing. You may not want to use embedded printing if there are custom annotations in your document. Parameters: Name Type Argument Default Description use boolean &lt;optional&gt; true Whether or not to use embedded printing Example WebViewer(...) .then(function(instance) { instance.UI.useEmbeddedPrint(false); // disable embedded printing }); Type Definitions CustomNoteSelectionFunction(annotation) Parameters: Name Type Description annotation Core.Annotations.Annotation A reference to the annotation object associated with the note filterAnnotation(annotation) Callback that gets passed to setCustomNoteFilter. Parameters: Name Type Description annotation Core.Annotations.Annotation Annotation object Returns: Whether the annotation should be kept. Type boolean getSeparatorContent(prevNote, currNote, options) Callback that gets passed to `sortStrategy.getSeparatorContent` in addSortStrategy. Parameters: Name Type Description prevNote Core.Annotations.Annotation Previous note (annotation) currNote Core.Annotations.Annotation Current note (annotation) options object Optional values Properties Name Type Description pageLabels Array.&lt;string&gt; List of page label Returns: Content to be rendered in a separator Type string | number getSortedNotes(notes) Callback that gets passed to `sortStrategy.getSortedNotes` in addSortStrategy. Parameters: Name Type Description notes Array.&lt;Core.Annotations.Annotation&gt; List of unsorted notes (annotations) Returns: Sorted notes (annotations) Type Array.&lt;Core.Annotations.Annotation&gt; headerCallback(header) Callback that gets passed to setHeaderItems. Parameters: Name Type Description header UI.Header Header instance with helper functions NoteTransformFunction(wrapperElement, state, createElement) Parameters: Name Type Description wrapperElement HTMLElement A reference to the DOM node that wraps the note. You can use this to query select child elements to mutate (see the examples below) state object The state of the note. Contains two properties, 'annotation' and 'isSelected' Properties Name Type Description annotation Core.Annotations.Annotation A reference to the annotation object associated with the note isSelected boolean whether or not the note is currently expanded createElement function A utility function that should be used when creating DOM nodes. This is a replacement for `document.createElement`. Accepts the same parameters as `document.createElement`. Using document.createElement instead of this function will cause your DOM nodes to not be cleaned up on subsequent renders. PaletteOption Properties: Name Type Description toolNames Array.&lt;string&gt; Tools that will have the same colors in the palette. colors Array.&lt;string&gt; An array of hex colors. Use 'transparency' for a transparent color. renderCustomModal() Callback that gets passed to `options.render` in setCustomModal. Returns: Modal element. If string is returned, it will be displayed as is inside modal Type HTMLElement | string renderCustomPanel() Callback that gets passed to `options.panel.render` in setCustomPanel. Returns: Panel element. Type HTMLElement searchListener(searchValue, options, results) Callback that gets passed to addSearchListener. Parameters: Name Type Description searchValue string Search value options object Search options object, which includes 'caseSensitive', 'wholeWord', 'wildcard' and 'regex' results Array.&lt;object&gt; Search results setSignatureFontsCallback(fonts) Parameters: Name Type Description fonts Array.&lt;string&gt; current font families Returns: fonts to set. Type Array.&lt;string&gt; shouldRenderSeparator(prevNote, currNote) Callback that gets passed to `sortStrategy.shouldRenderSeparator` in addSortStrategy. Parameters: Name Type Description prevNote Core.Annotations.Annotation Previous note (annotation) currNote Core.Annotations.Annotation Current note (annotation) Returns: Whether a separator should be rendered or not Type boolean SignatureFilterFunction(annotation, index) Parameters: Name Type Description annotation Core.Annotations.Annotation A signature annotation found in the SignatureCreateTool saved signatures list index number An optional parameter for the index of the annotaiton parameter within the SignatureCreateTool saved signatures list Returns: Whether or not a signature annotation should be included in the annotation preset Type boolean storeisReplyDisabled(annotation) Callback that gets passed to disableReplyForAnnotations Parameters: Name Type Description annotation Core.Annotations.Annotation Annotation object Returns: Whether the reply of the annotation should be disabled. Type boolean Events annotationFilterChanged Triggered when annotation filter in the notes panel has changed. Returns empty arrays if the filter is cleared. Type: object Properties: Name Type Description types Array.&lt;string&gt; Types filter authors Array.&lt;string&gt; Author filter colors Array.&lt;string&gt; Color filter statuses Array.&lt;string&gt; Status filter documentLoaded Triggered when a new document has been loaded up-Annotate', 'toolbarGroup-Shapes', 'toolbarGroup-Insert', 'toolbarGroup-Measure', and 'toolbarGroup-Edit' Returns: Header object for chaining. You can call get, getItems, shift, unshift, push, pop and update. Type UI.Header getItems() Get all list of header items from a group selected from getHeader. By default, it returns the items from 'default' group. Returns: List of header item objects. You can edit it using normal array operations and update the whole header by passing it to update. Type Array.&lt;object&gt; insertAfter(obj) Insert a button after the selected button from get. Parameters: Name Type Description obj object A header object. See Header items for details. Returns: Header object for chaining. You can call get, getItems, shift, unshift, push, pop and update. Type UI.Header insertBefore(obj) Insert a button before the selected button from get. Parameters: Name Type Description obj object A header object. See Header items for details. Returns: Header object for chaining. You can call get, getItems, shift, unshift, push, pop and update. Type UI.Header pop() Removes the last button in the header. Returns: Header object for chaining. You can call get, getItems, shift, unshift, push, pop and update. Type UI.Header push(obj) Adds a button (or buttons) to the end of the header. Parameters: Name Type Description obj object | Array.&lt;object&gt; Either one or array of header objects. See Header items for details. Returns: Header object for chaining. You can call get, getItems, shift, unshift, push, pop and update. Type UI.Header shift() Removes the first button in the header. Returns: Header object for chaining. You can call get, getItems, shift, unshift, push, pop and update. Type UI.Header unshift(obj) Adds a button (or buttons) to the beginning of the header. Parameters: Name Type Description obj object | Array.&lt;object&gt; Either one or array of header objects. See Header items for details. Returns: Header object for chaining. You can call get, getItems, shift, unshift, push, pop and update. Type UI.Header update(headerObjects) Updates the header with new list of header items. Parameters: Name Type Description headerObjects Array.&lt;object&gt; List of header objects to replace the exising header. You can use getItems to refer to existing header objects. Returns: Header object for chaining. You can call get, getItems, shift, unshift, push, pop and update. Type UI.Header × Search results Close Documentation generated by JSDoc 3.6.7 on 2021-10-21T12:49:44-07:00 using the DocStrap template. "},"UI.Hotkeys.html":{"id":"UI.Hotkeys.html","title":"Namespace: Hotkeys","body":" PDFJS Express WebViewer Namespaces CoreCore.ActionsCore.AnnotationsCore.Annotations.SelectionAlgorithmCore.MathCore.PartRetrieversCore.SearchCore.ToolsUIUI.HotkeysUI.VerificationOptions Classes Core.Actions.ActionCore.Actions.DestCore.Actions.GoToCore.Actions.GoToRCore.Actions.HideCore.Actions.JavaScriptCore.Actions.NamedCore.Actions.ResetFormCore.Actions.SubmitFormCore.Actions.URICore.AnnotationHistoryManagerCore.AnnotationManagerCore.Annotations.AnnotationCore.Annotations.BorderCore.Annotations.BoxControlHandleCore.Annotations.BoxSelectionModelCore.Annotations.ButtonWidgetAnnotationCore.Annotations.CalloutControlHandleCore.Annotations.CalloutSelectionModelCore.Annotations.CanvasHelperCore.Annotations.CaretAnnotationCore.Annotations.CheckButtonWidgetAnnotationCore.Annotations.ChoiceWidgetAnnotationCore.Annotations.ColorCore.Annotations.ControlHandleCore.Annotations.CustomAnnotationCore.Annotations.DatePickerWidgetAnnotationCore.Annotations.EllipseAnnotationCore.Annotations.FileAttachmentAnnotationCore.Annotations.FontCore.Annotations.FormsCore.Annotations.Forms.EmbeddedJSCore.Annotations.Forms.FieldCore.Annotations.Forms.FieldManagerCore.Annotations.FreeHandAnnotationCore.Annotations.FreeTextAnnotationCore.Annotations.FreeTextAnnotation.EditorCore.Annotations.FreeTextSelectionModelCore.Annotations.HTMLAnnotationCore.Annotations.IPathAnnotationCore
